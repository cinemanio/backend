language: python
python:
  - "3.6"
install:
  - pip install flake8
  - pip install pipenv
  - pip install coveralls
  - pipenv install -d
before_script:
  - flake8 .
script:
  - coverage run --source=cinemanio pipenv run "python manage.py test"
after_success:
  - coveralls
