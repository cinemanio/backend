language: python
python:
  - "3.6"
env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1
install:
  - pip install pipenv # prospector
  - pipenv sync --dev --sequential
  - pipenv graph
before_script:
  - python manage.py collectstatic
script:
  - flake8 ./cinemanio
#  - prospector .
  - mypy -p cinemanio
  - bandit -r .
  - coverage run --source=cinemanio manage.py test --settings=cinemanio.settings_test
after_success:
  - coveralls
notifications:
  email:
    recipients:
      - ramusus@gmail.com
    on_success: change
    on_failure: change
