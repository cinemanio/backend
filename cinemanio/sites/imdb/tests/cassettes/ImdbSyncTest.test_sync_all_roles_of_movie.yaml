        \           <a href=\"#synopsis\">Synopsis</a>\n         (1)\n    </li>\n
        \       </ul>\n    </div>\n\n    <h4 id=\"summaries\" class=\"ipl-list-title\">Summaries</h4>\n
        \   <ul class=\"ipl-zebra-list\" id=\"plot-summaries-content\">\n                <li
        class=\"ipl-zebra-list__item\" id=\"summary-ps0184501\">\n                    <p>Two
        young &quot;hippie&quot; bikers, Wyatt and Billy sell some dope in Southern
        California, stash their money away in their gas-tank and set off for a trip
        across America, on their own personal odyssey looking for a way to lead their
        lives. On the journey they encounter bigotry and hatred from small-town communities
        who despise and fear their non-conformism. However Wyatt and Billy also discover
        people attempting &#39;alternative lifestyles&#39; who are resisting this
        narrow-mindedness, there is always a question mark over the future survival
        of these drop-out groups. The gentle hippie community who thank God for &#39;a
        place to stand&#39; are living their own unreal dream. The rancher they encounter
        and his Mexican wife are hard-pushed to make ends meet. Even LSD turns sour
        when the trip is a bad one. Death comes to seem the only freedom. When they
        arrive at a diner in a small town, they are insulted by the local rednecks
        as weirdo degenerates. They are arrested on some minor pretext by the local
        sheriff and thrown in jail where they meet George Hanson, a liberal alcoholic
        lawyer. He gets them out and decides to join them on their trip to New Orleans
        in time for Mardi Gras.</p>\n                        <div class=\"author-container\">\n
        \                           <em>&mdash;<a href=\"/search/title?plot_author=alfiehitchie&view=simple&sort=alpha&ref_=ttpl_pl_0\">alfiehitchie</a></em>\n
        \                       </div>\n                </li>\n                <li
        class=\"ipl-zebra-list__item\" id=\"summary-ps0326030\">\n                    <p>The
        partners and friends Wyatt and Billy buy drugs in Mexico and sell them I n
        Los Angeles, raising money to travel to the Mardi Grass in New Orleans on
        their chopper style bikes. They cross the country on a musical ride through
        spectacular landscapes and encounter counterculture groups and also experience
        small town intolerance for their looks and lifestyle.</p>\n                        <div
        class=\"author-container\">\n                            <em>&mdash;<a href=\"/search/title?plot_author=Claudio
        Carvalho, Rio de Janeiro, Brazil&view=simple&sort=alpha&ref_=ttpl_pl_1\">Claudio
        Carvalho, Rio de Janeiro, Brazil</a></em>\n                        </div>\n
        \               </li>\n                <li class=\"ipl-zebra-list__item\"
        id=\"summary-po3912310\">\n                    <p>Through the open country
        and desert lands, two bikers head from L.A to New Orleans, and along the way,
        meet a man who bridges a counter-culture gap they are unaware of.</p>\n                        <div
        class=\"author-container\">\n                            <em>&mdash;<a href=\"/search/title?plot_author=Max
        Hall&view=simple&sort=alpha&ref_=ttpl_pl_2\">Max Hall</a></em>\n                        </div>\n
        \               </li>\n    </ul>\n    <br />\n        <h3>Spoilers</h3>\n
        \   <div class=\"ipl-message-box ipl-message-box--alert \">\n            <svg
        class=\"ipl-alert-icon\" fill=\"#000000\" height=\"24\" viewBox=\"0 0 24 24\"
        width=\"24\" xmlns=\"http://www.w3.org/2000/svg\">\n                <path
        d=\"M0 0h24v24H0z\" fill=\"none\"/>\n                <path d=\"M1 21h22L12
        2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z\"/>\n            </svg>\n            The
        synopsis below may give away important plot points.\n    </div>\n    <h4 id=\"synopsis\"
        class=\"ipl-list-title\">Synopsis</h4>\n    <ul class=\"ipl-zebra-list\" id=\"plot-synopsis-content\">\n
        \           <li class=\"ipl-zebra-list__item\" id=\"synopsis-py3275596\">The
        protagonists are two freewheeling hippies: Wyatt, nicknamed &quot;Captain
        America&quot; (Peter Fonda), and Billy (Dennis Hopper). Their names are a
        reference to Wyatt Earp and Billy the Kid. Wyatt dresses in American flag-adorned
        leather, while Billy dresses in Native American-style buckskin pants and shirts
        and a bush hat. Wyatt is appreciative of the help they receive and of others
        along the way while the Billy is often hostile, unappreciative and paranoid.\nAfter
        smuggling drugs from Mexico to Los Angeles, Wyatt and Billy sell their drugs
        to &quot;Connection,&quot; a man (Phil Spector) in a Rolls Royce. With the
        money from the sale stuffed into a plastic tube hidden inside the Stars &amp;
        Stripes-adorned fuel tank of Wyatt&#39;s California-style chopper, they ride
        eastward in an attempt to reach New Orleans in time for Mardi Gras. At nights,
        they are forced to camp out in the fields, as no motel will lodge them due
        to their hippie and biker appearance.\nDuring their trip, Wyatt and Billy
        meet and have a meal with a rancher, whom Wyatt admires for his simple, traditional
        farming lifestyle. Later, the duo pick up a hitchhiker (Luke Askew) and agree
        to take him to his commune, where they stay for a day. Life in the commune
        appears hard, with naive city hippies finding it difficult to grow their own
        crops in a dry climate with poor soil. (One of the children in the commune
        is played by Fonda&#39;s four-year-old daughter, Bridget.) At one point, the
        bikers witness a prayer for blessing of the new crop, as put by one of the
        members: A chance &quot;to make a stand,&quot; and to plant &quot;simple food,
        for our simple taste.&quot; The commune also contains a traveling theater
        group that &quot;sings for its supper&quot; (performs for food). Free love
        is practiced and two women turn their attention to Wyatt and Billy. As the
        bikers leave, the hitchhiker (known only as &quot;stranger on highway&quot;
        in the credits) gives Wyatt some LSD for him to share with &quot;the right
        people&quot;.<br/><br/>While jokingly riding along with a parade in a small
        town, the pair are arrested by the local authorities for &quot;parading without
        a permit&quot; and thrown in jail, where they befriend ACLU lawyer and local
        drunk George Hanson (Jack Nicholson), who helps them get out of jail and decides
        to go with them to New Orleans for Marti Gras. George has a card for a whorehouse
        in New Orleans but states he has attempted to go in the past but never made
        it past the county line. As they camp that night, Wyatt and Billy introduce
        George to marijuana. As an alcoholic and a &quot;square&quot;, George is reluctant
        to try it (&quot;It leads to harder stuff&quot;, and &quot;I don&#39;t want
        to get hooked&quot;), but finally relents.<br/><br/>While attempting to eat
        in a rural Louisiana restaurant, the trio&#39;s hippie appearance attracts
        the attention of the redneck locals: While a group of teenage girls are interested
        in the strangers and their appearance and want to meet and get a ride, the
        local men including the sheriff make mocking, racist, and homophobic remarks.
        One of them menacingly states, &quot;I don&#39;t believe they&#39;ll make
        the parish line.&quot; Wyatt, Billy, and George leave without eating and make
        camp outside of town. The events of the day cause George to comment, &quot;This
        used to be a hell of a good country. I can&#39;t understand what&#39;s gone
        wrong with it.&quot; He observes that Americans talk a lot about the value
        of freedom, but are actually afraid of anyone who truly exhibits it.\nIn the
        middle of the night, the local rednecks attack and brutally beat the trio
        with baseball bats while they&#39;re sleeping. Billy manages to scare the
        attackers off by pulling a switchblade on them. Wyatt and Billy suffer minor
        injuries, but George is killed. Wyatt and Billy wrap George&#39;s body up
        in his sleeping bag, gather his belongings, and vow to return the items to
        his parents.\nThey continue on and finally arrive in New Orleans and find
        the brothel George had intended to visit. Taking prostitutes Karen (Karen
        Black) and Mary (Toni Basil) with them, Wyatt and Billy go outdoors and wander
        the parade-filled street of the Mardi Gras celebration. They end up in a cemetery,
        where all four ingest LSD. They experience a psychedelic bad trip infused
        with Catholic prayer, represented through quick edits, sound effects, and
        over-exposed film.<br/><br/>Making camp afterward, Billy thinks they have
        made it and will retire rich in Florida but Wyatt declares, &quot;We blew
        it.&quot; Billy doesn&#39;t know what he is talking about.<br/><br/>The next
        morning, the two continue on their trip. While on a quiet local road two rednecks
        in a pickup spot them riding along and decide to &quot;scare the hell out
        of them&quot; with their shotgun. As they pull up alongside Billy who is behind
        Wyatt, one of them lazily aims the shotgun at him and taunts him, asking,
        &quot;Want me to blow your brains out?&quot; and &quot;Why don&#39;t you get
        a haircut?&quot; When Billy gives them the finger, the hillbilly fires the
        gun at Billy, who immediately crashes and is seriously wounded. As the truck
        roars off down the road past Wyatt, he races back to his fatally injured friend,
        who&#39;s covered in blood, and covers him with his flag adorned jacket before
        riding off for help. But the pickup truck has turned around and closes in
        on Wyatt. The redneck fires at Wyatt as they pass him, the bike breaks apart
        and the bike&#39;s gas tank erupts into a fiery explosion. Wyatt is thrown
        off his bike and lands by the side of the road. As the murderous country boys
        drive away, the film ends with a shot of the flaming bike and the body on
        the deserted road, as the camera ascends to the sky. The duo&#39;s journey
        has ended.</li>\n    </ul>\n    </section>\n\n\n\n    <div class=\"article\"
