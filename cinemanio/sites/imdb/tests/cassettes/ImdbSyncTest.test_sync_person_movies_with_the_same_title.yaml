        \  <a name=\"mini_bio\"></a>\n   <h4 class=\"li_group\">Mini Bio (1)</h4>\n
        \       <div class=\"soda odd\">\n          <p>\n              Francis Ford
        Coppola was born in 1939 in Detroit, Michigan, but grew up in a New York suburb
        in a creative, supportive Italian-American family. His father, <a href=\"/name/nm0178874?ref_=nmbio_mbio\">Carmine
        Coppola</a>, was a composer and musician. His mother, <a href=\"/name/nm0178889?ref_=nmbio_mbio\">Italia
        Coppola</a> (n\xE9e Pennino), had been an actress. Francis Ford Coppola graduated
        with a degree in drama from Hofstra University, and did graduate work at UCLA
        in filmmaking. He was training as assistant with filmmaker <a href=\"/name/nm0000339?ref_=nmbio_mbio\">Roger
        Corman</a>, working in such capacities as sound-man, dialogue director, associate
        producer and, eventually, director of <a href=\"/title/tt0056983?ref_=nmbio_mbio\">Dementia
        13</a> (1963), Coppola's first feature film. During the next four years, Coppola
        was involved in a variety of script collaborations, including writing an adaptation
        of \"This Property is Condemned\" by <a href=\"/name/nm0931783?ref_=nmbio_mbio\">Tennessee
        Williams</a> (with <a href=\"/name/nm0168641?ref_=nmbio_mbio\">Fred Coe</a>
        and <a href=\"/name/nm2864009?ref_=nmbio_mbio\">Edith Sommer</a>), and screenplays
        for <a href=\"/title/tt0060814?ref_=nmbio_mbio\">Is Paris Burning?</a> (1966)
        and <a href=\"/title/tt0066206?ref_=nmbio_mbio\">Patton</a> (1970), the film
        for which Coppola won a Best Original Screenplay Academy Award. In 1966, Coppola's
        2nd film brought him critical acclaim and a Master of Fine Arts degree. In
        1969, Coppola and <a href=\"/name/nm0000184?ref_=nmbio_mbio\">George Lucas</a>
        established American Zoetrope, an independent film production company based
        in San Francisco. The company's first project was <a href=\"/title/tt0066434?ref_=nmbio_mbio\">THX
        1138</a> (1971), produced by Coppola and directed by Lucas. Coppola also produced
        the second film that Lucas directed, <a href=\"/title/tt0069704?ref_=nmbio_mbio\">American
        Graffiti</a> (1973), in 1973. This movie got five Academy Award nominations,
        including one for Best Picture. In 1971, Coppola's film <a href=\"/title/tt0068646?ref_=nmbio_mbio\">The
        Godfather</a> (1972) became one of the highest-grossing movies in history
        and brought him an Oscar for writing the screenplay with <a href=\"/name/nm0701374?ref_=nmbio_mbio\">Mario
        Puzo</a> The film was a Best Picture Academy Award-winner, and also brought
        Coppola a Best Director Oscar nomination. Following his work on the screenplay
        for <a href=\"/title/tt0071577?ref_=nmbio_mbio\">The Great Gatsby</a> (1974),
        Coppola's next film was <a href=\"/title/tt0071360?ref_=nmbio_mbio\">The Conversation</a>
        (1974), which was honored with the Golden Palm Award at the Cannes Film Festival,
        and brought Coppola Best Picture and Best Original Screenplay Oscar nominations.
        Also released that year, <a href=\"/title/tt0071562?ref_=nmbio_mbio\">The
        Godfather: Part II</a> (1974), rivaled the success of <a href=\"/title/tt0068646?ref_=nmbio_mbio\">The
        Godfather</a> (1972), and won six Academy Awards, bringing Coppola Oscars
        as a producer, director and writer. Coppola then began work on his most ambitious
        film, <a href=\"/title/tt0078788?ref_=nmbio_mbio\">Apocalypse Now</a> (1979),
        a Vietnam War epic that was inspired by <a href=\"/name/nm0175676?ref_=nmbio_mbio\">Joseph
        Conrad</a>'s <a href=\"/title/tt0110002?ref_=nmbio_mbio\">Heart of Darkness</a>
        (1993). Released in 1979, the acclaimed film won a Golden Palm Award at the
        Cannes Film Festival, and two Academy Awards. Also that year, Coppola executive
        produced the hit <a href=\"/title/tt0078872?ref_=nmbio_mbio\">The Black Stallion</a>
        (1979). With <a href=\"/name/nm0000184?ref_=nmbio_mbio\">George Lucas</a>,
        Coppola executive produced <a href=\"/title/tt0080979?ref_=nmbio_mbio\">Kagemusha</a>
        (1980), directed by <a href=\"/name/nm0000041?ref_=nmbio_mbio\">Akira Kurosawa</a>,
        and <a href=\"/title/tt0089603?ref_=nmbio_mbio\">Mishima: A Life in Four Chapters</a>
        (1985), directed by <a href=\"/name/nm0001707?ref_=nmbio_mbio\">Paul Schrader</a>
        and based on the life and writings of <a href=\"/name/nm0592758?ref_=nmbio_mbio\">Yukio
        Mishima</a>. Coppola also executive produced such films as <a href=\"/title/tt0083900?ref_=nmbio_mbio\">The
        Escape Artist</a> (1982), <a href=\"/title/tt0085640?ref_=nmbio_mbio\">Hammett</a>
        (1982) <a href=\"/title/tt0085248?ref_=nmbio_mbio\">The Black Stallion Returns</a>
        (1983), <a href=\"/title/tt0092618?ref_=nmbio_mbio\">Barfly</a> (1987), <a
        href=\"/title/tt0105824?ref_=nmbio_mbio\">Wind</a> (1992), <a href=\"/title/tt0108071?ref_=nmbio_mbio\">The
        Secret Garden</a> (1993), etc.<br /><br />He helped to make a star of his
        nephew, <a href=\"/name/nm0000115?ref_=nmbio_mbio\">Nicolas Cage</a>. Personal
        tragedy hit in 1986 when his son Gio died in a boating accident. Francis Ford
        Coppola is one of America's most erratic, energetic and controversial filmmakers.<br
        />\n          </p>\n          <p><em>- IMDb Mini Biography By: \n          <a
        href=\"/search/name?bio_author=Kornel%20Osvart%20%3Cosvart%40iname.com%3E&view=simple&sort=alpha\"
        name=\"ba\">\n            Kornel Osvart &lt;osvart@iname.com&gt;\n          </a>\n
        \         </em></p>\n    \n        </div>\n\n   <a name=\"spouse\"></a>\n
        \  <h4 class=\"li_group\">Spouse (1)</h4>\n    <table id=\"tableSpouses\"
        class=\"dataTable labelValueTable\">\n        <tr class=\"soda odd\">\n          <td>
        \            <a href=\"/name/nm0178880?ref_=nmbio_sp_1\"\n>Eleanor Coppola</a>
        \         </td>\n          <td>\n(<a href=\"/date/02-02?ref_=nmbio_sp_1\"\n>2
        February</a>&nbsp;1963            - \npresent)&nbsp;(    3 children)          </td>\n
        \       </tr>\n    </table>\n   <a name=\"trademark\"></a>\n   <h4 class=\"li_group\">Trade
        Mark (7)</h4>\n      <div class=\"soda odd\">\n            Often casts his
        own real-life extended family members in his films. In the case of the Godfather
        films, their characters' relationships to \"Michael Corleone\" often paralleled
        their real-life relationship to Coppola. He cast his sister, <a href=\"/name/nm0001735\">Talia
        Shire</a>, as Michael's sister Connie, and his daughter, <a href=\"/name/nm0001068\">Sofia
        Coppola</a>, as Michael's daughter Mary - named for Coppola's other daughter.
        In addition, <a href=\"/name/nm0000473\">Diane Keaton</a> said that she modeled
        her performance as Kay Adams after Elanor Coppola, since both Kay and Coppola
        are protestants who married into Italian Catholic families.<br />\n      </div>\n
        \     <div class=\"soda even\">\n            Includes the original author's
        name in the title of his adaptations (i.e., <a href=\"/name/nm0701374\">Mario
        Puzo</a>'s <a href=\"/title/tt0068646\">The Godfather</a> (1972), <a href=\"/name/nm0831290\">Bram
        Stoker</a>'s <a href=\"/title/tt0103874\">Bram Stoker's Dracula</a> (1992)).<br
        />\n      </div>\n      <div class=\"soda odd\">\n            Releases re-edited
        versions of his work years later (e.g., <a href=\"/title/tt0068646\">The Godfather</a>
        (1972) and <a href=\"/title/tt0078788\">Apocalypse Now</a> (1979)).<br />\n
        \     </div>\n      <div class=\"soda even\">\n            Often works with
        cinematographer <a href=\"/name/nm0932336\">Gordon Willis</a> and producers
        <a href=\"/name/nm0740407\">Fred Roos</a> and <a href=\"/name/nm0292875\">Gray
        Frederickson</a>.<br />\n      </div>\n      <div class=\"soda odd\">\n            Frequently
        casts <a href=\"/name/nm0000380\">Robert Duvall</a>, the late <a href=\"/name/nm0001030\">John
        Cazale</a>, <a href=\"/name/nm0000115\">Nicolas Cage</a>, <a href=\"/name/nm0000473\">Diane
        Keaton</a>, <a href=\"/name/nm0000369\">Matt Dillon</a>, <a href=\"/name/nm0000148\">Harrison
        Ford</a>, <a href=\"/name/nm0000401\">Laurence Fishburne</a> and <a href=\"/name/nm0000008\">Marlon
        Brando</a>.<br />\n      </div>\n      <div class=\"soda even\">\n            Beard<br
        />\n      </div>\n      <div class=\"soda odd\">\n            Protagonists
        are tough inside who want change the world around, more often than not for
        selfish reasons.<br />\n      </div>\n   <a name=\"trivia\"></a>\n   <h4 class=\"li_group\">Trivia
        (73)</h4>\n    <div class=\"soda odd\">\n          Contracted polio when he
        was a child. During his quarantine, he practiced puppetry.<br />\n    </div>\n
        \   <div class=\"soda even\">\n          Some sources say he is the uncle
        of <a href=\"/name/nm0178869?ref_=nmbio_trv_2\">Alan Coppola</a>, but Alan's
        name does not appear on any family tree authorized by the Coppola family.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          Like <a href=\"/name/nm0000217?ref_=nmbio_trv_3\">Martin
        Scorsese</a>, Coppola was a sickly youth, a case of polio which allowed him
        time to indulge in puppet theater and home movies.<br />\n    </div>\n    <div
        class=\"soda even\">\n          Middle brother of <a href=\"/name/nm0001735?ref_=nmbio_trv_4\">Talia
        Shire</a> and <a href=\"/name/nm1692024?ref_=nmbio_trv_4\">August Coppola</a>.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          Father of <a href=\"/name/nm0001068?ref_=nmbio_trv_5\">Sofia
        Coppola</a>, <a href=\"/name/nm0178910?ref_=nmbio_trv_5\">Roman Coppola</a>
        and <a href=\"/name/nm0178887?ref_=nmbio_trv_5\">Gian-Carlo Coppola</a>.<br
        />\n    </div>\n    <div class=\"soda even\">\n          Son of composer <a
        href=\"/name/nm0178874?ref_=nmbio_trv_6\">Carmine Coppola</a> and <a href=\"/name/nm0178889?ref_=nmbio_trv_6\">Italia
        Coppola</a>.<br />\n    </div>\n    <div class=\"soda odd\">\n          Received
        an M.F.A. in Film Production from the University of California in Los Angeles
        (1967).<br />\n    </div>\n    <div class=\"soda even\">\n          Since
        1978, owner and operator of a Rutherford, California vineyard making Rubicon
        wine.<br />\n    </div>\n    <div class=\"soda odd\">\n          Coppola began
        his winery enterprise by buying a portion of the historic Inglenook estate
        in 1975. His success in the field is explored in the book \"A Sense of Place\"
        by Steven Kolpan, 1999.<br />\n    </div>\n    <div class=\"soda even\">\n
        \         Brother-in-law of <a href=\"/name/nm0624666?ref_=nmbio_trv_10\">Bill
        Neil</a>.<br />\n    </div>\n    <div class=\"soda odd\">\n          Was in
        the early stages of developing a script for a fourth Godfather film with <a
        href=\"/name/nm0701374?ref_=nmbio_trv_11\">Mario Puzo</a> which was to tell
        the story of the early lives of Sonny, Fredo and Michael. After Puzo's death
        in July of 1999, Coppola abandoned the project, stating that he couldn't do
        it without his friend.<br />\n    </div>\n    <div class=\"soda even\">\n
        \         As of May 2002, the number of Coppola-family members appearing in
        or contributing to filmmaking stands at thirteen, spread over three generations.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          Francis Ford Coppola
        has been in competition with <a href=\"/name/nm0002080?ref_=nmbio_trv_13\">Bob
        Fosse</a> on several occasions. In 1972, Coppola was nominated for the Best
        Director Oscar (<a href=\"/title/tt0068646?ref_=nmbio_trv_13\">The Godfather</a>
        (1972)), but lost to Fosse (<a href=\"/title/tt0068327?ref_=nmbio_trv_13\">Cabaret</a>
        (1972)). In 1974, Fosse was nominated for Best Director (<a href=\"/title/tt0071746?ref_=nmbio_trv_13\">Lenny</a>
        (1974)) but lost to Coppola (<a href=\"/title/tt0071562?ref_=nmbio_trv_13\">The
        Godfather: Part II</a> (1974)). In 1979, both were nominated as directors
        (<a href=\"/title/tt0078788?ref_=nmbio_trv_13\">Apocalypse Now</a> (1979)
        and <a href=\"/title/tt0078754?ref_=nmbio_trv_13\">All That Jazz</a> (1979)),
        but both lost. When Fosse won the Palme d'Or at the Cannes Film Festival (Coppola
        won the previous year), he tied with <a href=\"/name/nm0000041?ref_=nmbio_trv_13\">Akira
        Kurosawa</a>, whose movie was produced by <a href=\"/name/nm0000184?ref_=nmbio_trv_13\">George
        Lucas</a> and Francis Ford Coppola.<br />\n    </div>\n    <div class=\"soda
        even\">\n          Grandfather of <a href=\"/name/nm0178886?ref_=nmbio_trv_14\">Gia
        Coppola</a>. Great-uncle of <a href=\"/name/nm2000606?ref_=nmbio_trv_14\">Weston
        Cage Coppola</a>.<br />\n    </div>\n    <div class=\"soda odd\">\n          Has
        released his own line of specialty foods.<br />\n    </div>\n    <div class=\"soda
        even\">\n          As a child, his bedroom was covered with pictures of his
        favourite film star, <a href=\"/name/nm0007225?ref_=nmbio_trv_16\">Jane Powell</a>.
        When he discovered she'd married Geary Anthony Steffen, Jr., he tore them
        all down.<br />\n    </div>\n    <div class=\"soda odd\">\n          His wife
        arranged for him to meet <a href=\"/name/nm0007225?ref_=nmbio_trv_17\">Jane
        Powell</a> as a 40th birthday present.<br />\n    </div>\n    <div class=\"soda
        even\">\n          Out of all his peers who rose to fame and power in the
        1970s \"Golden Age\" era, he is perhaps the only filmmaker still married to
        his first wife.<br />\n    </div>\n    <div class=\"soda odd\">\n          Made
        a commercial for Suntory whiskey with legendary Japanese director <a href=\"/name/nm0000041?ref_=nmbio_trv_19\">Akira
        Kurosawa</a> in the 1970s, an event which later influenced a salient plot
        point in his daughter Sofia's movie, <a href=\"/title/tt0335266?ref_=nmbio_trv_19\">Lost
        in Translation</a> (2003).<br />\n    </div>\n    <div class=\"soda even\">\n
        \         Was voted the 21st Greatest Director of all time by Entertainment
        Weekly.<br />\n    </div>\n    <div class=\"soda odd\">\n          Biography
        in: John Wakeman, editor. \"World Film Directors, Volume Two, 1945- 1985\".
        Pages 227-234. New York: The H.W. Wilson Company, 1988.<br />\n    </div>\n
        \   <div class=\"soda even\">\n          <a href=\"/name/nm0000184?ref_=nmbio_trv_22\">George
        Lucas</a> said that he based the \"Han Solo\" character from the Star Wars
        trilogy on Coppola.<br />\n    </div>\n    <div class=\"soda odd\">\n          Serves
        as the Honorary Ambassador of the Central American nation of Belize in San
        Francisco, California, USA. On their official roster of worldwide honorary
        consulates found on their official website, he is referred to as \"His Excellency
        Ambassador Francis Ford Coppola,\" although he is not a Belizean citizen.<br
        />\n    </div>\n    <div class=\"soda even\">\n          In 1971 and 1973,
        <a href=\"/name/nm0001715?ref_=nmbio_trv_24\">George C. Scott</a> and <a href=\"/name/nm0000008?ref_=nmbio_trv_24\">Marlon
        Brando</a> refused their respective Best Actor awards for <a href=\"/title/tt0066206?ref_=nmbio_trv_24\">Patton</a>
        (1970) and <a href=\"/title/tt0068646?ref_=nmbio_trv_24\">The Godfather</a>
        (1972) - both written by Coppola.<br />\n    </div>\n    <div class=\"soda
        odd\">\n          Four of his relatives have been involved in the Star Wars
        films of his friend <a href=\"/name/nm0000184?ref_=nmbio_trv_25\">George Lucas</a>.
        His brother-in-law, <a href=\"/name/nm0624666?ref_=nmbio_trv_25\">Bill Neil</a>,
        worked at Industrial Light and Magic during the production of the original
        trilogy. His daughter, Sophia, and son, Roman, played a handmaiden and Naboo
        guard, respectively, in <a href=\"/title/tt0120915?ref_=nmbio_trv_25\">Star
        Wars: Episode I - The Phantom Menace</a> (1999). His nephew, <a href=\"/name/nm0624670?ref_=nmbio_trv_25\">Christopher
        Neil</a>, who worked as a dialogue coach for both Francis (on <a href=\"/title/tt0116669?ref_=nmbio_trv_25\">Jack</a>
        (1996) and <a href=\"/title/tt0119978?ref_=nmbio_trv_25\">The Rainmaker</a>
        (1997) and Sophia (on <a href=\"/title/tt0159097?ref_=nmbio_trv_25\">The Virgin
        Suicides</a> (1999)), did the same job on <a href=\"/title/tt0121766?ref_=nmbio_trv_25\">Star
        Wars: Episode III - Revenge of the Sith</a> (2005)--a job for which Coppola
        recommended him. In addition, his late older son was named Gian-Carlo. In
        <a href=\"/title/tt0120915?ref_=nmbio_trv_25\">Star Wars: Episode I - The
        Phantom Menace</a> (1999), there is a Naboo vehicle called the Gian Speeder.<br
        />\n    </div>\n    <div class=\"soda even\">\n          Directed 12 different
        actors in Oscar-nominated performances: <a href=\"/name/nm0656183?ref_=nmbio_trv_26\">Geraldine
        Page</a>, <a href=\"/name/nm0000008?ref_=nmbio_trv_26\">Marlon Brando</a>,
        <a href=\"/name/nm0000199?ref_=nmbio_trv_26\">Al Pacino</a>, <a href=\"/name/nm0001001?ref_=nmbio_trv_26\">James
        Caan</a>, <a href=\"/name/nm0000380?ref_=nmbio_trv_26\">Robert Duvall</a>,
        <a href=\"/name/nm0000134?ref_=nmbio_trv_26\">Robert De Niro</a>, <a href=\"/name/nm0311155?ref_=nmbio_trv_26\">Michael
        V. Gazzo</a>, <a href=\"/name/nm0833448?ref_=nmbio_trv_26\">Lee Strasberg</a>,
        <a href=\"/name/nm0001735?ref_=nmbio_trv_26\">Talia Shire</a>, <a href=\"/name/nm0000678?ref_=nmbio_trv_26\">Kathleen
        Turner</a>, <a href=\"/name/nm0000412?ref_=nmbio_trv_26\">Andy Garcia</a>
        and <a href=\"/name/nm0001445?ref_=nmbio_trv_26\">Martin Landau</a>. Brando
        and De Niro won their Oscar for their performances as Vito Corleone.<br />\n
        \   </div>\n    <div class=\"soda odd\">\n          In 1975, he accepted the
        Oscar for \"Best Actor in a Supporting Role\" on behalf of <a href=\"/name/nm0000134?ref_=nmbio_trv_27\">Robert
        De Niro</a>, who wasn't present at the awards ceremony. De Niro won for his
