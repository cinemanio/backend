        of these new tools, such as the latest editing systems like Final Cut Pro,
        Pro Tools and so on, which are also becoming less and less expensive. [Feb.2008]<br
        />\n    </div>\n    <div class=\"soda even\">\n          <a href=\"/name/nm0000041?ref_=nmbio_qu_46\">Akira
        Kurosawa</a> is one of the greatest directors ever to work in the cinema.
        His films meant an enormous amount to me when I was starting my own career.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          I think cinema, movies
        and magic have always been closely associated. The very earliest people who
        made films were magicians.<br />\n    </div>\n    <div class=\"soda even\">\n
        \         Here's a tip to young directors. They never fire you midweek.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          [on <a href=\"/name/nm0000184?ref_=nmbio_qu_49\">George
        Lucas</a>] In many ways, because of <a href=\"/title/tt0076759?ref_=nmbio_qu_49\">Star
        Wars: Episode IV - A New Hope</a> (1977), we were deprived of the films that
        he was going to make and would have made. All the merchandising and financial
        success of those films aren't one-tenth to what he is worth as an artist and
        a filmmaker.<br />\n    </div>\n    <div class=\"soda even\">\n          I
        think people have realized that <a href=\"/title/tt0068646?ref_=nmbio_qu_50\">The
        Godfather</a> (1972) was never sequel material. I've always maintained there
        should have been one \"Godfather,\" though I'm proud of the second one, and
        I thought the third should have been considered a coda and not called <a href=\"/title/tt0099674?ref_=nmbio_qu_50\">The
        Godfather Part III</a> (1990).<br />\n    </div>\n    <div class=\"soda odd\">\n
        \         [if he'd be annoyed if the studio decided to make more sequels to
        <a href=\"/title/tt0068646?ref_=nmbio_qu_51\">The Godfather</a> (1972)] Well,
        yeah, because I feel that all films shouldn't be sequels. Sequels are not
        done for the audience or cinema or the filmmakers. It's for the distributor.
        The film becomes a brand.<br />\n    </div>\n    <div class=\"soda even\">\n
        \         The only TV I would be interested in exploring would be live television.
        There's no substitute for a team of artists performing at their peak live
        when failure is possible. It's a high-wire act. That excites me.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          I think a sequel is a waste of money
        and time. I think movies should illuminate new stories.<br />\n    </div>\n
        \   <div class=\"soda even\">\n          I don't think there's any artist
        of any value who doesn't doubt what they're doing.<br />\n    </div>\n    <div
        class=\"soda odd\">\n          I try always to do something that's a little
        beyond my reach, so that I'll try my best. Sometimes I fail. Sometimes I almost
        succeed, but I think this is what life's all about.<br />\n    </div>\n    <div
        class=\"soda even\">\n          There's no doubt that, by the end of <a href=\"/title/tt0071562?ref_=nmbio_qu_56\">The
        Godfather: Part II</a> (1974), Michael Corleone, having beaten everyone, is
        sitting there alone, a living corpse. There's no way that man will ever change.
        I admit I considered some upbeat touch at the end, but honesty - and Pacino
        - wouldn't let me do it.<br />\n    </div>\n    <div class=\"soda odd\">\n
        \         People feel the worst film I made was <a href=\"/title/tt0116669?ref_=nmbio_qu_57\">Jack</a>
        (1996). But to this day, when I get checks from old movies I've made, \"Jack\"
        is one of the biggest ones. No one knows that. If people hate the movie, they
        hate the movie. I just wanted to work with <a href=\"/name/nm0000245?ref_=nmbio_qu_57\">Robin
        Williams</a>.<br />\n    </div>\n    <div class=\"soda even\">\n          The
        trouble with American filmmaking is that producers don't allow the risk of
        failure. If a good film can't risk being a failure, it won't be really good.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          I am fascinated by
        the whole idea of family.<br />\n    </div>\n    <div class=\"soda even\">\n
        \         The language of cinema was invented at the turn of the last century
        by pioneers who were free to experiment but today you can't dare to experiment.
        People who control the motion pictures want to make (profitable films). Now
        we're at a turning point: As artists we can change the world but to do that
        we need to be free to experiment. [Variety 2015]<br />\n    </div>\n    <div
        class=\"soda odd\">\n          [on the vanishing distinction between TV and
        cinema] It has all become one. (...) There is no more film, there is no more
        television - there is cinema. And it can be everywhere and anywhere and it
        can do anything. [Screendaily 2015]<br />\n    </div>\n    <div class=\"soda
        even\">\n          [on <a href=\"/title/tt0481797?ref_=nmbio_qu_62\">Youth
        Without Youth</a> (2007)] We've got a job and so and so and so, but sometimes
        we say, what is life? Where did I come from? What is going to happen when
        I die? What's really important? All those kind of ruminations should also
        be in a movie, I thought. (...) I thought of it as a love story wrapped in
        a mystery like in <a href=\"/title/tt0052357?ref_=nmbio_qu_62\">Vertigo</a>
        (1958). Except in \"Vertigo\" the mystery is some guy is trying to kill his
        wife. In my movie the mystery is the real mystery that we are really all in.
        [2007]<br />\n    </div>\n    <div class=\"soda odd\">\n          [on filmmaking
        today] Well, for under $10,000 you can buy everything you need. So now we
        have to undo the brainwashing of the past 50 years about what a movie can
        be: that it must be commercial, it must go down easy, it must be structured
        so that it appeals to the widest possible audience. Even people who read sophisticated
        books expect that when they go to see a movie, it won't involve any thinking.
        They're willing to give more to a work of literature. A movie is supposed
        to be something light that you go to, and you have a good time, and you don't
        think too much, and you laugh, or you get scared, or you're in awe of the
        violence, and you go home, and you forget it. And that has to be broken. [2008]<br
        />\n    </div>\n    <div class=\"soda even\">\n          [on the style of
        <a href=\"/title/tt0481797?ref_=nmbio_qu_64\">Youth Without Youth</a> (2007)]
        So I tried to tell the story in a more classical [way], more like <a href=\"/title/tt0068646?ref_=nmbio_qu_64\">The
        Godfather</a> (1972), but more extreme. Most like <a href=\"/name/nm0654868?ref_=nmbio_qu_64\">Yasujir\xF4
        Ozu</a> where the camera never moves. When a camera doesn't move then movement
        is more accentuated because every time and actor walks in, the next movie
        you see look at the corner of the frame and you'll see it's always doing this.
        It never stops. In this movie the camera is that and that's it. Everything
        is accomplished in a classical shot to another shot, which then gives you
        more, which is one way to make a movie, but I felt that was appropriate for
        this because by giving it a very classical style then you could relax about
        that, and not feel, where am I, I can't see anything because it's cutting
        so fast. And then you might feel more comfortable to follow the story, but
        then ruminate. That's interesting. It's a dream and in the dream he's reading
        books. So I made the style very deliberately classical and also got to do
        what I've always wanted to do, is to make a movie without any movement just
        to see what happens. [2007]<br />\n    </div>\n    <div class=\"soda odd\">\n
        \         Who said that all the ideas of how you tell a story or express the
        cinematic language were all in the silent era? Why aren't there new ideas
        that are changing the language of film now? It's partially because film is
        much more controlled. In those days guys went out and made movies and no one
        knew what a movie was so if they wanted to invent the close shot the producer
        wasn't going to argue with him. Today, what is he doing? We want to make money
        on the film. We can't just make experimental films. [2007]<br />\n    </div>\n
        \   <div class=\"soda even\">\n          [on <a href=\"/title/tt0481797?ref_=nmbio_qu_66\">Youth
        Without Youth</a> (2007)] I was given some quotes from <a href=\"/name/nm0253431?ref_=nmbio_qu_66\">Mircea
        Eliade</a>, who I didn't know very well. And it turned out he was this professor
        of religious philosophy who used to entertain himself by writing these Borges-like
        short stories that were kind of like \"Twilight Zones.\" And I read this one
        story, and every two or three pages something that I didn't expect happened.
        And it had a love story, and it had all sorts of things that I found intriguing,
        and all sorts of things that I wanted to learn about, like the origins of
        language and the nature of human consciousness and the concept of time. And
        I was getting richer as this was going on - my companies were successful -
        and I thought, well, why don't I just finance this myself and run off and
        make it? (...) Many times while making this movie I thought, well, should
        I just dumb this down and cut this out? And I said, what a pity! Will that
        make it less commercial? Well, who knows what it'll be? Maybe people will
        get a kick out of it. And at each point, since I had no studio to boss me
        around, I thought, I'll do it. And I still tried to make the film be a fun
        experience. But on the other hand when you think about it at night you might
        percolate some good ideas. (...) To this day I don't understand <a href=\"/title/tt0054632?ref_=nmbio_qu_66\">Last
        Year at Marienbad</a> (1961) but I think it's beautiful, and I'm intrigued
        by it. There's plenty of books that I've read that I'm not sure that I got
        at all, but I feel enriched by having read them. So, like you said, who's
        to say it's best to cut out the idea and instead of the middle ground have
        no idea? [2008]<br />\n    </div>\n    <div class=\"soda odd\">\n          I
        think it's better to be overly ambitious and fail than to be underambitious
        and succeed in a mundane way. I have been very fortunate. I failed upward
        in my life! [2007]<br />\n    </div>\n    <div class=\"soda even\">\n          The
        wine business is like having a $100 million hit every year. The wine business
        is really a business. The film business isn't a business; it's a very screwy
        arrangement where you do all this work and the money all gets emptied into
        this hopper called distribution, and then it slowly trickles down, and when
        it gets to the people who actually make the film, there's little left - which
        is what all the strikes are about. You can't become really wealthy on the
        scale of what that means today in the film business, but in the wine business
        you can, because it took off. That wasn't my doing. It was an accident and
        I was luckily in it early on, so I benefited. [2008]<br />\n    </div>\n    <div
        class=\"soda odd\">\n          I wanted to be like those great European filmmakers
        of the '50s and '60s, and if I was hit by lightning it was <a href=\"/title/tt0068646?ref_=nmbio_qu_69\">The
        Godfather</a> (1972); that changed my whole life. So I just want to get back
        to what I was doing when I was first falling in love with films. [2008]<br
        />\n    </div>\n    <div class=\"soda even\">\n          You can't have great
        art without risk. It's simply impossible. If you want to eliminate risk, then
        you'll end up making the same movie over and over again, which is what they're
        doing now. [2008]<br />\n    </div>\n    <div class=\"soda odd\">\n          I
        think the language of cinema and the reason that in just 100 years we've become
        so comfortable with making cinema is from thousands of years of man dreaming.
        I think it is based on the dream, and the whole language of cinema comes from
        dreams. [2008]<br />\n    </div>\n    <div class=\"soda even\">\n          I
        think the secret of life is to not be afraid of risk. People go through life
        risking their money, risking losing this, risking losing that. But the truth
        of the matter is, there is only one risk. Because for sure you're gonna die,
        you are there and you're thinking about your life and you say, 'Oh, I wish
        I'd done this, I wish I'd done that.' That's the risk. So basically, I try
        to say yes more than no. [2009]<br />\n    </div>\n    <div class=\"soda odd\">\n
        \         <a href=\"/name/nm0420982?ref_=nmbio_qu_73\">Tamara Jenkins</a>
        made the <a href=\"/title/tt0120831?ref_=nmbio_qu_73\">Slums of Beverly Hills</a>
        (1998) how many years ago? She's a wonderful talent and she has no money at
        all, that girl. She just lives like a poor person because she doesn't want
        to take the money and make movies she doesn't love. I think you have to love
        what you make, in anything, not just movies. If you are making products, make
        products you love and then they'll be good products and you'll be successful.
        [2007]<br />\n    </div>\n    <div class=\"soda even\">\n          I remember
        I went to see <a href=\"/title/tt0272338?ref_=nmbio_qu_74\">Punch-Drunk Love</a>
        (2002) and I said, I never saw a movie like this before. For that reason I
        loved it even though I don't know if it was good or not. All I know is that
        I never saw a movie like that. And that's why I like, even though other people
        were disappointed, I like <a href=\"/title/tt0362270?ref_=nmbio_qu_74\">The
        Life Aquatic with Steve Zissou</a> (2004) because it was weird. It was the
        first time I saw that movie. I like movies to be the first time. (...) There
        is this whole group, but it's any kind of political movement. Movies have
        to be this! Well, movies don't have to be anything except beautiful and in
        some way illuminate life and get you thinking and stuff. [2007]<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          You can neither make beautiful, great
        movies without risk as you can make babies without sex. Risk is part of the
        artistic process. [2016]<br />\n    </div>\n    <div class=\"soda even\">\n
        \         I always thought of myself, or charged myself, to be searching and
        to be somewhat experimental. I didn't just make one style of movie and then
        just stick with that. Every film I made I approached differently according
        its theme. Whereas <a href=\"/title/tt0068646?ref_=nmbio_qu_76\">The Godfather</a>
        (1972) films, that I'm probably best known for, had a certain classic, Shakespearean
        style, <a href=\"/title/tt0078788?ref_=nmbio_qu_76\">Apocalypse Now</a> (1979)
        was totally different. Almost a different person made it. <a href=\"/title/tt0084445?ref_=nmbio_qu_76\">One
        from the Heart</a> (1981) was yet another experiment and <a href=\"/title/tt0086216?ref_=nmbio_qu_76\">Rumble
        Fish</a> (1983) was another. I always was trying to learn about cinema by
        approaching it experimentally and trying to uncover what it was that really
        connected with me. And I'm still doing it at age 77. I'm still trying to look
        at it from the standpoint of: What can I learn? [2016]<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          [on the vanishing distinction between
        TV, cinema and new media] Cinema is cinema. It can be a minute or less, or
        it can be 90 hours or more like <a href=\"/title/tt0141842?ref_=nmbio_qu_77\">The
        Sopranos</a> (1999). It can be shown in theaters and at the same time you
        can see it in your living room. It's true you could see it on your iPhone.
        I'm not sure you would want to, but you could. [2016]<br />\n    </div>\n
        \   <div class=\"soda even\">\n          <a href=\"/title/tt0087089?ref_=nmbio_qu_78\">The
        Cotton Club</a> (1984) was sort of made on the battlefield between the various
        people who put up the money and the producer [<a href=\"/name/nm0263172?ref_=nmbio_qu_78\">Robert
        Evans</a>]. At the time, they looked at it and said, \"Oh, there's too many
        black people in it. Can we cut out some of the tap dancing and put the emphasis
        less on the black people in the story?\" I happened to have a Betamax very
        rough copy of what the movie had been before all that happened. I realized
        the movie had been 35 minutes longer. Much of the film had been lost, but
        through hook and crook, I was able to put it back together. [April 2016]<br
        />\n    </div>\n    <div class=\"soda odd\">\n          [on his 'Live Cinema'
        project] I'm thrilled that I'm in a position to search for what the possibilities
        [of cinema] are. I do feel it's a pity that the concept of performance has
        been lost. That basically since the invention of the phonograph and the cinema
        that all our art forms are canned. By 'Live Cinema', I don't mean like in
        the form of a television version of a play. I mean cinema, still, with the
        rules and language of cinema but performed live. That could be very thrilling.
        (...) Risk is part of the artistic process. That's why I like performance,
        because performance is walking a high wire. [2016]<br />\n    </div>\n    <div
        class=\"soda even\">\n          [on the cinematography of <a href=\"/title/tt0062974?ref_=nmbio_qu_80\">Finian's
        Rainbow</a> (1968)] It was a source of great embarrassment to me that in a
        number of scenes when Fred [<a href=\"/name/nm0000001?ref_=nmbio_qu_80\">Fred
        Astaire</a>] danced his feet were cut off. [2017]<br />\n    </div>\n    <div
        class=\"soda odd\">\n          You can't make a movie without flaws. (...)
        The difference isn't that the good ones don't have the flaws, the difference
        is that you don't care about the flaws. You don't look at them, you don't
        notice them because you're so caught up in the life of the people. [2017]<br
        />\n    </div>\n    <div class=\"soda even\">\n          [on <a href=\"/title/tt0468569?ref_=nmbio_qu_82\">The
        Dark Knight</a> (2008)] I did see it, and <a href=\"/name/nm0634240?ref_=nmbio_qu_82\">Christopher
        Nolan</a>'s certainly a fabulous filmmaker, such a talented person. But you
        know, it's still a guy dressed up in a silly costume.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          I know Donald Trump. I went to the
        same military school as him. He was a 13-year-old kid going to a boarding
        school. Over the years, I must say he really didn't impress me as being as
        awful as he's evolving. I wonder why that's happening...He wasn't such a bad
        guy 20 years ago. But I never knew him really well.<br />\n    </div>\n    <div
        class=\"soda even\">\n          [observation, 2018] If America is great, it's
        because it was a country of immigrants. Even the Native American is an immigrant.
        So to turn our backs to immigrants today is more than absurd.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          [1990 interview on <a href=\"/title/tt0099674?ref_=nmbio_qu_85\">The
        Godfather Part III</a> (1990) shortly before the film's release] This new
        Godfather is in an altogether different style, much deeper, more tragic. It
        is bigger in scale than its two predecessors. This is the cathedral of the
        Godfather movies.<br />\n    </div>\n   <a name=\"salary\"></a>\n   <h4 class=\"li_group\">Salary
