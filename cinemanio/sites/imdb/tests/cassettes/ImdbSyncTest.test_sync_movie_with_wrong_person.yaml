        \   <ul class=\"ipl-zebra-list\" id=\"plot-summaries-content\">\n                <li
        class=\"ipl-zebra-list__item\" id=\"summary-po1003870\">\n                    <p>A
        murder inside the Louvre, and clues in Da Vinci paintings, lead to the discovery
        of a religious mystery protected by a secret society for two thousand years,
        which could shake the foundations of Christianity.</p>\n                        <div
        class=\"author-container\">\n                            <em>&mdash;<a href=\"/search/title?plot_author=W.P.Lloyd&view=simple&sort=alpha&ref_=ttpl_pl_0\">W.P.Lloyd</a></em>\n
        \                       </div>\n                </li>\n                <li
        class=\"ipl-zebra-list__item\" id=\"summary-ps4167865\">\n                    <p>Dan
        Brown&#39;s controversial best-selling novel about a powerful secret that&#39;s
        been kept under wraps for thousands of years comes to the screen in this suspense
        thriller from Director Ron Howard. The stately silence of Paris&#39; Louvre
        museum is broken when one of the gallery&#39;s leading curators is found dead
        on the grounds, with strange symbols carved into his body and left around
        the spot where he died. Hoping to learn the significance of the symbols, police
        bring in Sophie Neveu (Audrey Tautou), a gifted cryptographer who is also
        the victim&#39;s granddaughter. Needing help, Sophie calls on Robert Langdon
        (Tom Hanks), a leading symbolized from the United States. As Sophie and Robert
        dig deeper into the case, they discover the victim&#39;s involvement in the
        Priory of Sion, a secret society whose members have been privy to forbidden
        knowledge dating back to the birth of Christianity. In their search, Sophie
        and Robert happen upon evidence that could lead to the final resting place
        of the Holy Grail, while members of the priory and an underground Catholic
        society known as Opus Dei give chase, determined to prevent them from sharing
        their greatest secrets with the world.</p>\n                </li>\n                <li
        class=\"ipl-zebra-list__item\" id=\"summary-ps0194977\">\n                    <p>Professor
        Robert Langdon is in Paris on business when he&#39;s summoned to The Louvre.
        A dead body has been found, setting Langdon off on an adventure as he attempts
        to unravel an ancient code and uncover the greatest mystery of all time.</p>\n
        \                       <div class=\"author-container\">\n                            <em>&mdash;<a
        href=\"/search/title?plot_author=comicfan&view=simple&sort=alpha&ref_=ttpl_pl_2\">comicfan</a></em>\n
        \                       </div>\n                </li>\n                <li
        class=\"ipl-zebra-list__item\" id=\"summary-ps0194979\">\n                    <p>The
        story tells the investigation started by symbolist Robert Langdon and a good-looking
        cryptologist, Sophie Neveu, around the murder of a Museum Louvre&#39;s curator.
        In fact, the unfortunate murdered man was Sophie&#39;s grandfather, and the
        corpse was found with a series of symbols and codes, like a pentagram and
        a Fibonacci number sequence. But police detective Fache will begin to chase
        Langdon, who escapes after receiving a warning about the captain&#39;s real
        intentions. Sophie has with her a kind of key with dots and number 24 engraved
        on it, which opens to her and Langdon a big complex investigation that involves
        a supposedly heretic theory: Jesus Christ and Mary Magdalene were, in fact,
        a couple who produced a daughter named Sara. A millenarian sect called The
        Priory of Sion has kept for centuries the secret of that matter. A masochist
        and kind of psychopath albino monk, Sibilas, an Opus Dei member, will chase
        Langdon and Sophie as well, in order to impede that they solve the mystery
        of Christ and Mary Magdalene, and also the real meaning and location of the
        Holy Grail. A passionate British researcher, will help Langdon in his quest,
        revealing to them several symbolisms in Da Vinci&#39;s master work The Last
        Supper, traveling to mythical places in the U.K., such as The Church Temple,
        where it is believed that a group of Templars Knights are buried, and Sir
        Isaac Newton&#39;s tomb at Westminster Abbey, where are located some of the
        main keys to solve the Holy Grail&#39;s mystery.</p>\n                        <div
        class=\"author-container\">\n                            <em>&mdash;<a href=\"/search/title?plot_author=Alejandro
        Frias&view=simple&sort=alpha&ref_=ttpl_pl_3\">Alejandro Frias</a></em>\n                        </div>\n
        \               </li>\n                <li class=\"ipl-zebra-list__item\"
        id=\"summary-ps0194975\">\n                    <p>When respected American
        religious symbology expert Dr. Robert Langdon is summoned to the Louvre by
        the French version of the F.B.I., led by Captain Bezu Fache, he soon discovered
        that he is the number one suspect for the murder of a historian Langdon had
        been scheduled to meet. Assisted by a French cryptographer and government
        agent named Sophie, Langdon is challenged to decipher a chain of cryptic codes
        and puzzles, all the while trying to stay ahead of Fache&#39;s lawmen in a
        chase through the Louvre, and out into the Parisian cityscape, and finally
        across the channel to England. Can Langdon and Sophie decipher the nature
        of a secret dating back to Leonardo Da Vinci and earlier before those responsible
        for the historian&#39;s murder add them to their hit list?</p>\n                        <div
        class=\"author-container\">\n                            <em>&mdash;<a href=\"/search/title?plot_author=Austin4577@aol.com&view=simple&sort=alpha&ref_=ttpl_pl_4\">Austin4577@aol.com</a></em>\n
        \                       </div>\n                </li>\n                <li
        class=\"ipl-zebra-list__item\" id=\"summary-ps0194981\">\n                    <p>While
        in Paris on business, Harvard symbologist Robert Langdon is informed that
        the elderly curator of the Louvre has been murdered inside the museum. Near
        the body, police have found a baffling cipher. Solving the enigmatic riddle,
        Langdon is stunned to discover it leads to a trail of clues hidden in the
        works of Leonardo Da Vinci, clues visible for all to see, and yet ingeniously
        disguised by the painter. Langdon joins forces with a gifted French cryptologist,
        Sophie Neveu, and learns the late curator was involved in the Priory of Sion,
        an actual secret society. In a breathless race through Paris, London and beyond,
        Langdon and Neveu match wits with a faceless power broker who appears to work
        for Opus Dei, a clandestine, Vatican-sanctioned Catholic organization believed
        to have long plotted to seize the Priory&#39;s secret. Unless Langdon and
        Neveu can decipher the labyrinthine puzzle in time, the Priory&#39;s secret,
        and a stunning historical truth, will be lost forever.</p>\n                        <div
        class=\"author-container\">\n                            <em>&mdash;<a href=\"/search/title?plot_author=bondish&view=simple&sort=alpha&ref_=ttpl_pl_5\">bondish</a></em>\n
        \                       </div>\n                </li>\n    </ul>\n    <br
