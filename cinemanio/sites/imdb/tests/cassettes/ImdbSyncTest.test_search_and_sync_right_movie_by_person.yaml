        Summary</td>\n            <td>\n                    <p>\n                        A
        mechanic learns that his daughter, whom he thinks is at college, has dropped
        out. He tries to call her but, when someone else answers the phone, he goes
        to where she's staying and finds a photo of his daughter with another girl,
        so he looks for her and asks her where his daughter is. She says that his
        daughter hooked up with a guy who's from New Orleans. So they go there to
        find him. When some men refuse to answer his questions they beat him but he
        fights back, which the girl is amazed that he can do. Eventually they find
        the guy who tells them where his daughter might be. While on their way some
        men shoot at them. He learns that they work for a man named Omar who wants
        him. He still tries to find his daughter while Omar sends his best men to
        get him.\n                            <em class=\"nobr\">\n                                Written
