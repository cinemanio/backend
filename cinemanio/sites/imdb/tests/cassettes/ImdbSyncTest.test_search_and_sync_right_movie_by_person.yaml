        \   </script>\n   <a name=\"mini_bio\"></a>\n   <h4 class=\"li_group\">Mini
        Bio (1)</h4>\n        <div class=\"soda odd\">\n          <p>\n              Francesco
        Giannini's talent for storytelling became apparent during his childhood, when
        he would re-enact scenes from Lord of the Rings with his brother in their
        basement. He began his career in the film industry as an actor, playing small
        roles in films such as X-Men and 300. Acting helped him pay for school where
        he obtained a bachelor's degree in Sociology and Film Studies and a certificate
        in Communications. With his knowledge of the human condition and a passion
        for film, Giannini possesses the qualities of a great storyteller. Eventually,
        he made the transition from acting in front of the camera to directing behind
        it. In addition to acting and directing, he has also worked as a producer,
        cinematographer and editor. Having had the opportunity to work in a variety
        of film positions, Giannini has acquired a well-rounded knowledge of the production
        process and has developed a keen eye for detail.<br /><br />During his time
        spent directing both commissioned and personal projects, Giannini has found
        an optimal balance between the creative and business aspects of filmmaking.
        His ability to produce films of high production value in a cost-effective
        manner has earned him a shining reputation in the Montreal and Toronto film
        industries. His first short film The Race of Life, screened at the Cannes
        Film Festival in 2012. His following short film, The Prince, based on an Italian
        fable, screened at the Milano International Film Festival and was runner-up
        in the Actra Shorts category. In 2013, he started his own production company,
        Franky Films.<br /><br />Giannini continues to expand his network of contacts
        and to build relationships with fellow filmmakers in order to open doors to
        new opportunities. In addition to producing in collaboration with other companies,
        he is currently developing several personal projects through Franky Films
        in a variety of genres for both television and the big screen.<br />\n          </p>\n
