        Benzali</a> was cast instead.<br />\n    </div>\n    <div class=\"soda odd\">\n
        \         He created the cover art for the Ike & Tina Turner single \"River
        Deep - Mountain High\" (released in 1966).<br />\n    </div>\n    <div class=\"soda
        even\">\n          In the late 1980s Hopper purchased a trio of nearly identical
        two-story, loft-style condominiums at 330 Indiana Avenue in Venice Beach,
        California - one made of concrete, one of plywood, and one of green roofing
        shingles - built by Frank Gehry and two artist friends of Hopper's, Chuck
        Arnoldi and Laddie John Dill, in 1981. In 1987, he commissioned an industrial-style
        main residence, with a corrugated metal exterior designed by Brian Murphy,
        as a place to display his artwork.<br />\n    </div>\n    <div class=\"soda
        odd\">\n          In his book \"Last Train to Memphis\", American popular
        music historian Peter Guralnick says that in 1956, when <a href=\"/name/nm0000062?ref_=nmbio_trv_61\">Elvis
        Presley</a> was making his first film in Hollywood, Hopper was roommates with
        fellow actor <a href=\"/name/nm0011245?ref_=nmbio_trv_61\">Nick Adams</a>
        and the three became friends and socialized together.<br />\n    </div>\n
        \   <div class=\"soda even\">\n          According to Newsmeat, Hopper donated
        US$2,000 to the Republican National Committee in 2004 and an equal amount
        in 2005.<br />\n    </div>\n    <div class=\"soda odd\">\n          He was
        considered to play Tony in <a href=\"/title/tt0055614?ref_=nmbio_trv_63\">West
        Side Story</a> (1961).<br />\n    </div>\n    <div class=\"soda even\">\n
        \         After staging a \"suicide attempt\" (really more of a daredevil
        act) in a coffin using 17 sticks of dynamite during an \"art happening\" at
        the Rice University Media Center (filmed by professor and documentary filmmaker
        <a href=\"/name/nm8036373?ref_=nmbio_trv_64\">Brian Huberman</a>), and later
        disappearing into the Mexican desert during a particularly extravagant bender,
        Hopper entered a drug rehabilitation program in 1983.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          Hopper's fascination with art began
        with painting lessons at the Nelson-Atkins Museum while still a child in Kansas
        City, Missouri. Early in his career, he painted and wrote poetry, though many
        of his works were destroyed in a 1961 fire that burned scores of homes, including
        his, on Stone Canyon Road in Bel Air. His painting style ranges from abstract
        impressionism to photorealism and often includes references to his cinematic
        work and to other artists.<br />\n    </div>\n    <div class=\"soda even\">\n
        \         He was considered for the role of Arnold Dittmann in <a href=\"/title/tt0051519?ref_=nmbio_trv_66\">Darby's
        Rangers</a> (1958) that went to <a href=\"/name/nm0126318?ref_=nmbio_trv_66\">Edd
        Byrnes</a>.<br />\n    </div>\n    <div class=\"soda odd\">\n          He
        was considered for the role of Humbert Humbert in <a href=\"/title/tt0119558?ref_=nmbio_trv_67\">Lolita</a>
        (1997) that went to <a href=\"/name/nm0000460?ref_=nmbio_trv_67\">Jeremy Irons</a>.<br
        />\n    </div>\n    <div class=\"soda even\">\n          On the <a href=\"/name/nm2064964?ref_=nmbio_trv_68\">Gorillaz</a>
        album \"Demon Days\", Hopper narrates the song \"Fire Coming out of the Monkey's
        Head\".<br />\n    </div>\n    <div class=\"soda odd\">\n          He was
        going to star opposite <a href=\"/name/nm0000197?ref_=nmbio_trv_69\">Jack
        Nicholson</a> in a film version of \"Fear and Loathing in Las Vegas\".<br
        />\n    </div>\n    <div class=\"soda even\">\n          He was considered
        for the role of Rolling Star in <a href=\"/title/tt0276830?ref_=nmbio_trv_70\">Renegade</a>
        (2004) that went to <a href=\"/name/nm0000308?ref_=nmbio_trv_70\">Ernest Borgnine</a>.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          He was originally
        cast as Frank in <a href=\"/title/tt0204322?ref_=nmbio_trv_71\">Firecracker</a>
        (2005) but dropped out before the film was made. <a href=\"/name/nm0003931?ref_=nmbio_trv_71\">Steve
