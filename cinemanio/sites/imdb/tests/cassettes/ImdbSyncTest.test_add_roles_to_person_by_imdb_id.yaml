        Gortner</a>. He later said he had a drug problem at the time and didn't even
        remember being arrested, let alone being fired from the picture.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          Appeared in 2 films nominated for
        the Academy Award for Best Picture: Giant (1956) and Apocalypse Now (1979).<br
        />\n    </div>\n   <a name=\"quotes\"></a>\n   <h4 class=\"li_group\">Personal
        Quotes (23)</h4>\n    <div class=\"soda odd\">\n          [1997]: Like all
        artists I want to cheat death a little and contribute something to the next
        generation.<br />\n    </div>\n    <div class=\"soda even\">\n          In
        the 50s, when me and <a href=\"/name/nm0000081?ref_=nmbio_qu_2\">Natalie Wood</a>
