        Stockwell</a> and <a href=\"/name/nm0949918?ref_=nmbio_trv_73\">Neil Young</a>,
        three famous friends of her father's, who were always around the house when
        she was growing up, and who were big influences on her life.<br />\n    </div>\n
        \   <div class=\"soda even\">\n          He was originally cast as Larry Schecter
        in <a href=\"/title/tt0087523?ref_=nmbio_trv_74\">Jungle Warriors</a> (1984),
        but was fired after wandering naked around a village near where the film was
