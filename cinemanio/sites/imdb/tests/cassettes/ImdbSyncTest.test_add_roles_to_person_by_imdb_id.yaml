        It's an absolute miracle that I'm still around.<br />\n    </div>\n    <div
        class=\"soda even\">\n          [on <a href=\"/name/nm0000015?ref_=nmbio_qu_6\">James
        Dean</a>] Jimmy was the most talented and original actor I ever saw work.
        He was also a guerrilla artist who attacked all restrictions on his sensibility.
        Once he pulled a switchblade and threatened to murder his director. I imitated
