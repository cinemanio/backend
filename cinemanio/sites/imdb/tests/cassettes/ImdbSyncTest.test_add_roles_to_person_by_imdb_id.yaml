        having the same actor play the parts of both Frank and David, and Hopper was
        \"forty years too old\" to play David.<br />\n    </div>\n    <div class=\"soda
        even\">\n          Hopper was honored with the rank of commander of France's
        National Order of Arts and Letters, at a ceremony in Paris.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          Hopper has been widely reported to
        be the godfather of actress <a href=\"/name/nm0848554?ref_=nmbio_trv_73\">Amber
        Tamblyn</a>; in a 2009 interview with Parade, Tamblyn explained that \"godfather\"
