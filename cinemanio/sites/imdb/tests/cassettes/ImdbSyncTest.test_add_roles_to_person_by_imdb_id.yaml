        in 1992 (together with director 'Jiri Menzel').<br />\n    </div>\n    <div
        class=\"soda odd\">\n          He is mentioned in <a href=\"/name/nm1018562?ref_=nmbio_trv_57\">Shawn
        Mullins</a>' \"Lullaby.\".<br />\n    </div>\n    <div class=\"soda even\">\n
        \         He was offered the role of Brice Phelps in <a href=\"/title/tt0119062?ref_=nmbio_trv_58\">The
