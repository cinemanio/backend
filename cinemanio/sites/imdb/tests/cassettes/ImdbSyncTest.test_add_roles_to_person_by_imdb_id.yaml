        offered the role of Mr. Pink in <a href=\"/title/tt0105236?ref_=nmbio_trv_54\">Reservoir
        Dogs</a> (1992) by <a href=\"/name/nm0000233?ref_=nmbio_trv_54\">Quentin Tarantino</a>
        and <a href=\"/name/nm0000172?ref_=nmbio_trv_54\">Harvey Keitel</a>, but was
        unavailable.<br />\n    </div>\n    <div class=\"soda odd\">\n          When
        <a href=\"/name/nm0000576?ref_=nmbio_trv_55\">Sean Penn</a> was attached to
