        want to see her or her daughter ever again. Rachel begins to cry.<br/><br/>Michelle
        gets drunk and walks around Chicago, feeling guilty. She goes to Renault&#39;s
        office and presents a deal to him. Back at Claire&#39;s apartment, Rachel
