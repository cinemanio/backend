        after receiving it but Michelle points out that hes afraid of doing anything
        digitally because he has a fear of being hacked.<br/><br/>Late at night, Mike,
        Claire, and Michelle go to Renault&#39;s office building to break in and steal
        back the contract. As they approach, Claire tells Michelle not to bring any
        guns but Michelle is adamant she hasn&#39;t. When Mike applauds her, citing
        that he looked it up and there is minimum jail time if they are unarmed but
        a massive sentence if they harbor a weapon, Michelle reveals a handgun which
