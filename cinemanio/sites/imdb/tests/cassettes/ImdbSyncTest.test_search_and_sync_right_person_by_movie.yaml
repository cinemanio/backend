        back and forth, escalating into Helen punching Michelle. Michelle punches
        back, harder, and then all the girls and mothers begin a huge, disturbingly
        violent street fight.... filmed in slow-motion. In the end, the street is
        on fire as are some of the Dandelions cookies which Michelle comments as,
        That batch is burnt.<br/><br/>Michelle visits Claire at work and tells her
        she needs to come home because they&#39;ve run out of brownies. Claire reminds
        Michelle that she was told she could have both jobs but Michelle points out
        that shes working in a tiny cubicle and it seems like a horrible gig. Claire&#39;s
        boss returns and gushes over Michelle, whom she is a fan of. Mike tries to
        encourage Claire to do whats best for her and reminds her of the pity date
        she almost agreed to. Michelle tells him he should embrace the pity because
        its the only kind of date he can get. Claire finally quits and subsequently
        asks Mike out to dinner.<br/><br/>Claire gets ready for the date and Michelle
        and her have a long debate about the sweater she&#39;s wearing and the fact
