        it could paralyze her. As she talks, her mouth goes numb which worries Claire.
        Then Michelle goes completely limp for a full ten seconds, falling backwards
        in her chair and moaning, before recovering. She says that going to the brink
        of paralysis means its good puffer fish. Rachel surprises Michelle with a
        hand-painted frame she made in school with a photo of the three of them inside,
        commenting that they&#39;re like a family. At the mention of being a part
