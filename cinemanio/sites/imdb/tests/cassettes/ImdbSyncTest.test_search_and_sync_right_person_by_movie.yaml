        risky. Michelle tells her she can remain an employee and just make the brownies
        on the side, pointing out that if they create revenue, Michelle will move
        out. This is all Claire needs to hear to get her on board.<br/><br/>At school
        the next day, Michelle sits with Rachel and scopes out possible recruits for
        their brownie business. They select a really tall girl amongst some other
        tough kids. Rachel is excited that Michelle is letting her drink coffee. As
        shes about to head out to school, knowing she has to approach girls about
        joining their team, she admits to feeling sluggish and dizzy. Michelle notices
        she got their coffees mixed up and hers had bourbon in it.<br/><br/>At the
        next Dandelions meeting, the leader is giving a speech about how Spaghetti
        has died. Michelle and Claire interrupt, pitching their idea to sell brownies
        and asking the young girls to join. Michelle tells the girl they&#39;ll get
        five percent of profits but Claire points out they agreed to ten, much to
        Michelle&#39;s chagrin. Helen defends the Dandelions but Michelle points out
        the organization does stupid things like building nests for small animals
        which the leader admits is what they&#39;re scheduled to do next. She tells
        the girls they can make actual money to put towards college so they don&#39;t
