        \   <h4 id=\"synopsis\" class=\"ipl-list-title\">Synopsis</h4>\n    <ul class=\"ipl-zebra-list\"
        id=\"plot-synopsis-content\">\n            <li class=\"ipl-zebra-list__item\"
        id=\"synopsis-py3250073\">Is a dramatic adventure being brought to life by
        writer and director Jason Manning; full of life, love and the harsh reality
        of pursuing a Rock &amp; Roll life style in the 1970s. All Ive Got is based
        on and inspired by the true life and music of Gary Wey 1948- 1974 of Salt
        Lake City, Utah. All Ive Got features a soundtrack of incomparable quality.
        Packed full of awe inspiring, never heard before Classics all originally written
        and composed by Gary Wey.\nAll Ive Got takes you on a passionate journey beginning
        in SLC, Utah in the 1950s when a young boy who had everything going for him
        was struck by the accidental death of his Father; leaving his once well off
        family in poverty stricken turmoil. Overcoming the rigors of a life without
        wealth (and at times without food on the table) Gary was bound and determined
        to take care of his Mom and his Sisters. Always placing his family first,
        Gary passed on many opportunities to follow his own dreams.\nIn 1973 Opportunity
        knocked at Garys door; the time was right. He embarked on a journey that would
        be sure to make his dreams a reality. In L.A. California where Gary had an
        appointment to meet and sign a recording deal with a record agent he was met
        with the harsh reality of the music business. Determined not to fail Gary
        would continue in pursuit of his dreams. Eventually meeting the band that
        would become more like family than friends: and Kendra the woman that stole
        his heart. Together, through a series of intoxicated, drug induced, vivid
        and colorful events they were sure to find success and happiness. Until- fate
        once again would rear its devastating head. Finding himself back home in Utah,
        Gary would try to put together the pieces of his shattered life. Struggling
        with family, friends and broken dreams eventually he would pay the ultimate
        price, leaving his family once again in turmoil, lost, confused, and left
        to Wonder.\n</li>\n    </ul>\n    </section>\n\n\n\n    <div class=\"article\"
