        be a lesbian when she grows up. Michelle leaves her brownies to entice people
        to join; a handful of mothers and daughters follow behind. Helen tries the
        brownies and goes gaga over how good they are.<br/><br/>After forming a team,
        the girls begin to sell the brownies successfully going door to door, as well
        as targeting places like marijuana dispensaries. As promised, Michelle gives
