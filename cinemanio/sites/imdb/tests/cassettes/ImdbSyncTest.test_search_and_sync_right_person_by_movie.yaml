        Michelle has been so distant, Claire wasn&#39;t even pre-warned about the
        press event that Michelle has scheduled. Outside the building, Renault is
        waiting in a limo; he stops Claire to ask her if she wants to sell the business
        to him. Michelle watches this exchange from inside the building, not able
