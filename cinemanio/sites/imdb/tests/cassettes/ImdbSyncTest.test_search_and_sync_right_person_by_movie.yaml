        \   <h4 id=\"synopsis\" class=\"ipl-list-title\">Synopsis</h4>\n    <ul class=\"ipl-zebra-list\"
        id=\"plot-synopsis-content\">\n            <li class=\"ipl-zebra-list__item\"
        id=\"synopsis-py3263874\">In the year 1975, a five-year-old girl is dropped
        off at an orphanage by the family that adopted her. The nun in charge tells
        her there will be another family that will connect with her. Flash forward
        to 1980. A now ten-year-old girl (played by Melissa McCarthy&#39;s oldest
        daughter) is dropped off by her recent adopted family; she asks why nobody
        wants her. The nun still inspires hope. Now, in 1985, the young girl is now
        a teenager. She is dropped off by her adopted family and tells them &quot;Fuck
        you&quot;, flipping them off as they drive away. The nun tries to give encouragement
        but the teenaged girl tells her she doesn&#39;t need anybody in her life;
        she is fine being alone.<br/><br/>It is now present day. An amphitheater is
        filled to the brim with fans of Michelle Darnell (Melissa McCarthy), all grown
        up. She is lowered from the stage on a mechanical phoenix and begins to do
        a (rather impressive) hip-hop dance number with T-Pain and shirtless male
        dancers. She then talks to the audience, referencing her many self-help books
        on how to get rich and tells the crowd that if they have family in their life,
        they should just push them away because they just hold you back. She also
        points out that she is 47th richest woman in the world despite not having
        a family.<br/><br/>Michelle goes up to the rooftop of the building with her
        assistant, Claire (Kristen Bell), to board a helicopter from a helipad. A
        man is waiting with an envelope. Inside is a cell phone; it rings, revealing
        a photo of a samurai. She knows its her rival, Renault (Peter Dinklage) who
        likes to think of himself as a samurai; Michelle notes that when she first
        met him, he was Reynold. He is standing on a nearby rooftop with his goons.
        He taunts Michelle and then asks how she was able to make such a good stock
        deal. She tells him its insider trading and he needs to get in on it. Claire
        gives Michelle some last minute notes about her week and then Michelle flies
        off, flipping off Renault from inside the helicopter.<br/><br/>Michelle gets
        back to her estate in Chicago and goes into her gigantic office with her security
        guard, Tito, and Claire. Its time for her teeth whitening so she puts the
        cheek and lip retractor in her mouth and has a long conversation while wearing
        it. Claire points out that exactly one year ago that day, Michelle told her
        she would give her a raise; she even reads the quote out loud as she had written
        it down. Michelle teases Claire, with Tito siding with her, before Claire
        says that if she doesn&#39;t get a raise after being such a good assistant
        on call 24 hours despite being a single mother, she will quit. Michelle pretends
        to be astonished that she has a kid but ultimately says she is teasing and
        that she will give Claire a raise. She wanted to see some aggressiveness in
        Claire and is impressed. She gives her a pair of earrings that cost her $62,000
        in 2001; she said that will count as her raise. Claire accepts.<br/><br/>On
        her show, Gayle King interviews Michelle about her new book but begins to
        bring up her past, particularly how she was an orphan and raised by nuns.
        Michelle claimed it was a magical experience, like growing up in Hogwarts,
        but Gayle shows a picture of her as a teenager looking miserable in front
        of the orphanage. Gayle then shows Michelle a video of a former mentor (Kathy
        Bates) who complains about Michelle&#39;s attitude, calling her a B-I-T-C-U-Next-Tuesday.
        Michelle voices anger at being ambushed and storms off, telling Gayle its
        stupid to spell her name with a Y. When she goes outside, the police are there
        and they arrest her for insider trading. Even though she claims everybody
        does it and refuses to go in the car (straddling her legs against the door
        frame), she eventually is taken in and does jail time.<br/><br/>Michelle actually
        has a great time in jail. On the tennis court, her lawyer (a cameo by the
        director and Melissa&#39;s husband, Ben Falcone) tells her all her assets
        and properties have been seized. She hits a tennis ball at his throat and
        tells him she&#39;s going to find another lawyer; he calls her a stupid ginger.
        She says, unlike others, she&#39;s a genuine redhead but hell never know firsthand
        if her curtains match the drapes because shell never sleep with him (a inside
        joke because, in real life, he&#39;s the father of her children).<br/><br/>Four
        months later, Michelle is released from jail. All of the inmates say goodbye
        to her and a prison guard even comes on her day off to say goodbye to Michelle.
        The gates open and nobody is there. Michelle says she assumed a car would
        be waiting for her which makes the prison staff laugh.<br/><br/>Michelle takes
        a taxi to her home but it has a foreclosure sign on the gate. She instead
        ventures over to the small apartment of Claire&#39;s, above a bodega. She
        buzzes and a young girl sticks her head out the window above, telling Michelle
        that Claire isn&#39;t home. She also tells Michelle she knows who she is a
        convicted felon. Michelle chastises her for saying it so loudly and tells
        passersby that it was a white collar crime. Claire&#39;s daughter finally
        explains that Claire is at work.<br/><br/>We now see Claire at her new job.
        As she settles into her cubicle, her boss (Cecily Strong) chastises her for
        being three minutes late. Claire&#39;s coworker, a laid back guy named Mike
        (Tyler Labine), tells their boss that everyone downstairs is gushing about
        how much they love her and Claire was late because she was part of the conversation.
        The boss leaves to eavesdrop and Claire thanks Mike for helping her. He asks
        her out on a date but she politely refuses.<br/><br/>When Claire arrives home,
        she sees Michelle waiting for her downstairs. She takes her into her home
        and gives her a single box of items, telling her the rest of her property
        was seized. Michelle cant believe it. She expects Claire to still be her assistant
        but Claire says shes found another job in the four months Michelle&#39;s been
        away as did Tito, who changed his sycophantic tune after Michelle&#39;s arrest.
        Claire suggests Michelle stay with a friend but realizes Michelle doesn&#39;t
        have any. Even though her daughter, Rachel, originally was dismissive to Michelle,
        she convinces her mom to let Michelle stay there as opposed to being turned
        out on the streets.<br/><br/>Claire sets Michelle up with a sofa bed, which
        she cites as being comfortable. After she walks away, Michelle admonishes
        the idea of a bed built into a sofa (having only lived with the finest of
        things) but says she finds it comfortable. Just then, the bed retracts, shooting
        her violently into the wall (a really funny sight gag). Cut to Claire asleep
        in her bed; she wakes up to find Michelle laying next to her. Michelle explains
        that the bed threw her against the wall and that she went into the kitchen
        and enjoyed the Doritos she found, a snack she apparently had never heard
        of before.<br/><br/>The next morning, Michelle uses self-tanner on herself
        in the bathroom despite Claire warning her that it dries darker and will make
        her orange. She bends over in her robe to ask about streaks which terrifies
        Rachel, who passes by at that moment.<br/><br/>Now the CEO of a successful
        company, Renault explains to his henchman why he hates Michelle so much; years
        ago, they used to date. In a flashback, we see them making out in the copy
        room while their colleague, Bryce (Michael McDonald), tells them to come to
        the main office because they&#39;re going to announce who gets the promotion.
        Renault is sure it will be him but its actually Michelle, who whispers to
        him that she stole his client list so that she could claim the promotion for
        herself. All this aside, their relationship was authentic because they both
        comment throughout the film about how attractive they found the other back
        in the day.<br/><br/>In present day, Michelle is bound to get back on her
        feet as a businesswoman. She goes to a country club and some of her former
        colleagues, including Bryce, are chatting at an outdoor table. They are all
        rude and dismissive to her so she insults them all brazenly, telling Bryce
        that his deceased wife had sex with all the IT guys at the company and is
        now doing the same in Hell. After Michelle walks away, she falls down a flight
        of concrete stairs. Her former colleagues gather at the edge and comment that
        they&#39;re surprised she survived. Renault&#39;s henchman has videotaped
        the whole thing on his phone and shows it to Renault in a limo. He notes that
        hes glad that the colleagues he hired were rude to her, as he paid them to
        be.<br/><br/>Michelle recovers from her fall at home while Claire is at work,
        complaining that everyone embraced Martha Stewart after her prison sentence.
        Rachel takes care of Michelle by bringing her food. She is in love with the
        brownies that shes told were made by Claire at home. When Claire returns from
        work, Michelle volunteers to take Rachel to her Dandelions meeting on her
        behalf. They arrive at the school with a meeting in session. The leader (Kristen
        Schaal) is telling everyone that her cat, Spaghetti, is doing much better
        after being ill. The woman next to Michelle gushes on and on about how much
        she loves Spaghetti and Michelle gets weirded out. When they move on to the
        topic of cookies and the thousands of dollars they made from cookie sales,
        Michelle realizes she can make money through baked goods sales. She tries
        to encourage the crowd of this but a mother named Helen (Annie Mumolo, co-writer
        of Bridesmaids) points out that Michelle shouldn&#39;t be there because shes
        a felon. Michelle addresses the crowd but constantly whispers nasty things
        to Helen, telling her shes going to fuck her up.<br/><br/>In the middle of
        the night, Michelle wakes Claire up to pitch an idea to sell the brownies
        Claire makes so well. Rachel wakes up and joins them in the living room. Michelle
        chastises Dandelions and says they make tons of money and all the girls get
