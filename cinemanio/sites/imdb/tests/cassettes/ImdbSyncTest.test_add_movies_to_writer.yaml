        so to respect medicine. (I am educated enough not to be superstitious, but
        I am.) No, I refuse to treat it out of spite. You probably will not understand
        that. Well, but I understand it. Of course I can't explain to you just whom
        I am annoying in this case by my spite. I am perfectly well aware that I cannot
        \"get even\" with the doctors by not consulting them. I know better than anyone
        that I thereby injure only myself and no one else. But still, if I don't treat
        it, its is out of spite. My liver is bad, well then-- let it get even worse!<br
        />\n    </div>\n    <div class=\"soda odd\">\n          I used to imagine
        adventures for myself, I invented a life, so that I could at least exist somehow.<br
        />\n    </div>\n    <div class=\"soda even\">\n          Love all God's creation,
        both the whole and every grain of sand. Love every leaf, every ray of light.
        Love the animals, love the plants, love each separate thing. If thou love
        each thing thou wilt perceive the mystery of God in all; and when once thou
        perceive this, thou wilt thenceforward grow every day to a fuller understanding
        of it: until thou come at last to love the whole world with a love that will
        then be all-embracing and universal.<br />\n    </div>\n    <div class=\"soda
        odd\">\n          There is nothing in the world more difficult than candor,
        and nothing easier than flattery. If there is a hundredth of a fraction of
        a false note to candor, it immediately produces dissonance, and as a result,
        exposure. But in flattery, even if everything is false down to the last note,
        it is still pleasant, and people will listen not without pleasure; with coarse
        pleasure, perhaps, but pleasure nevertheless.<br />\n    </div>\n    <div
        class=\"soda even\">\n          Perhaps I really regard myself as an intelligent
        man only because throughout my entire life I've never been able to start or
        finish anything.<br />\n    </div>\n    <div class=\"soda odd\">\n          Only
        to live, to live and live! Life, whatever it may be!<br />\n    </div>\n    <div
        class=\"soda even\">\n          Do you understand, sir, do you understand
        what it means when you have absolutely nowhere to turn?\" Marmeladov's question
        came suddenly into his mind \"for every man must have somewhere to turn...<br
        />\n    </div>\n    <div class=\"soda odd\">\n          I am a fool with a
        heart but no brains, and you are a fool with brains but no heart; and we're
        both unhappy, and we both suffer.<br />\n    </div>\n    <div class=\"soda
        even\">\n          Love children especially, for they too are sinless like
        the angels; they live to soften and purify our hearts and, as it were, to
        guide us.<br />\n    </div>\n    <div class=\"soda odd\">\n          Break
        what must be broken, once for all, that's all, and take the suffering on oneself.<br
        />\n    </div>\n    <div class=\"soda even\">\n          I swear, gentlemen,
        that to be too conscious is an illness - a real thorough-going illness.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          People with new ideas,
        people with the faintest capacity for saying something new, are extremely
        few in number, extraordinarily so, in fact.<br />\n    </div>\n    <div class=\"soda
        even\">\n          Sorrow compressed my heart, and I felt I would die, and
        then . . . Well, then I woke up.<br />\n    </div>\n    <div class=\"soda
        odd\">\n          Above all, avoid lies, all lies, especially the lie to yourself.
        Keep watch on your own lie and examine it every hour, every minute. And avoid
        contempt, both of others and of yourself: what seems bad to you in yourself
        is purified by the very fact that you have noticed it in yourself. And avoid
        fear, though fear is simply the consequence of every lie. Never be frightened
        at your own faintheartedness in attaining love, and meanwhile do not even
        be very frightened by your own bad acts.<br />\n    </div>\n    <div class=\"soda
        even\">\n          You are told a lot about your education, but some beautiful,
        sacred memory, preserved since childhood, is perhaps the best education of
        all. If a man carries many such memories into life with him, he is saved for
        the rest of his days. And even if only one good memory is left in our hearts,
        it may also be the instrument of our salvation one day.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          Love life more than the meaning of
        it?<br />\n    </div>\n    <div class=\"soda even\">\n          Lying to ourselves
        is more deeply ingrained than lying to others.<br />\n    </div>\n    <div
        class=\"soda odd\">\n          Love a man, even in his sin, for that love
        is a likeness of the divine love, and is the summit of love on earth.<br />\n
        \   </div>\n    <div class=\"soda even\">\n          In a morbid condition,
        dreams are often distinguished by their remarkably graphic, vivid, and extremely
        lifelike quality. The resulting picture is sometimes monstrous, but the setting
        and the whole process of the presentation sometimes happen to be so probable,
        and with details so subtle, unexpected, yet artistically consistent with the
        whole fullness of the picture, that even the dreamer himself would be unable
        to invent them in reality, though he were as much an artist as Pushkin or
        Turgenev. Such dreams, morbid dreams, are always long remembered and produce
        a strong impression on the disturbed and already excited organism of the person.Raskolnikov
        had a terrible dream.<br />\n    </div>\n    <div class=\"soda odd\">\n          The
        man who has a conscience suffers whilst acknowledging his sin. That is his
        punishment.<br />\n    </div>\n    <div class=\"soda even\">\n          It's
        the great mystery of human life that old grief passes gradually into quiet
        tender joy.<br />\n    </div>\n    <div class=\"soda odd\">\n          Man
        has it all in his hands, and it all slips through his fingers from sheer cowardice<br
        />\n    </div>\n    <div class=\"soda even\">\n          One can fall in love
        and still hate.<br />\n    </div>\n    <div class=\"soda odd\">\n          It
        was a marvelous night, the sort of night one only experiences when one is
        young. The sky was so bright, and there were so many stars that, gazing upward,
        one couldn't help wondering how so many whimsical, wicked people could live
        under such a sky.<br />\n    </div>\n    <div class=\"soda even\">\n          You
        see I kept asking myself then: why am I so stupid that if others are stupid-and
        I know they are-yet I won't be wiser?\"<br />\n    </div>\n    <div class=\"soda
        odd\">\n          Forgive me... for my love -for ruining you with my love.<br
        />\n    </div>\n    <div class=\"soda even\">\n          Every man has some
        reminiscences which he would not tell to everyone, but only to his friends.
        He has others which he would not reveal even to his friends, but only to himself,
        and that in secret. But finally there are still others which a man is even
        afraid to tell himself, and every decent man has a considerable number of
        such things stored away. That is, one can even say that the more decent he
        is, the greater the number of such things in his mind.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          Compassion is the chief law of human
        existence.<br />\n    </div>\n    <div class=\"soda even\">\n          Don't
        be overwise; fling yourself straight into life, without deliberation; don't
        be afraid - the flood will bear you to the bank and set you safe on your feet
        again.<br />\n    </div>\n    <div class=\"soda odd\">\n          One can't
        understand everything at once, we can't begin with perfection all at once!
        In order to reach perfection one must begin by being ignorant of a great deal.
        And if we understand things too quickly, perhaps we shan't understand them
        thoroughly.<br />\n    </div>\n    <div class=\"soda even\">\n          Nothing
        has ever been more insupportable for a man and a human society than freedom.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          What do you think,
        would not one tiny crime be wiped out by thousands of good deeds?<br />\n
        \   </div>\n    <div class=\"soda even\">\n          What makes a hero? Courage,
        strength, morality, withstanding adversity? Are these the traits that truly
        show and create a hero? Is the light truly the source of darkness or vice
        versa? Is the soul a source of hope or despair? Who are these so called heroes
        and where do they come from? Are their origins in obscurity or in plain sight?<br
        />\n    </div>\n    <div class=\"soda odd\">\n          It was a wonderful
        night, such a night as is only possible when we are young, dear reader.<br
        />\n    </div>\n    <div class=\"soda even\">\n          I love, I can only
        love the one I've left behind, stained with my blood when, ungrateful wretch
        that I am, I extinguished myself and shot myself through the heart. But never,
        never have I ceased to love that one, and even on the night I parted from
        him I loved him perhaps more poignantly than ever. We can truly love only
        with suffering and through suffering! We know not how to love otherwise. We
        know no other love. I want suffering in order to love. I want and thirst this
        very minute to kiss , with tears streaming down my cheeks, this one and only
        I have left behind. I don't want and won't accept any other.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          Man, do not pride yourself on your
        superiority to the animals, for they are without sin, while you, with all
        your greatness, you defile the earth wherever you appear and leave an ignoble
        trail behind you -- and that is true, alas, for almost every one of us!<br
        />\n    </div>\n    <div class=\"soda even\">\n          Nature doesn't ask
        your permission; it doesn't care about your wishes, or whether you like its
        laws or not. You're obliged to accept it as it is, and consequently all its
        results as well.<br />\n    </div>\n    <div class=\"soda odd\">\n          Of
        course my jokes are in poor taste, inappropriate, and confused; they reveal
        my lack of security. But that is because I have no respect for myself.<br
        />\n    </div>\n    <div class=\"soda even\">\n          The more I love humanity
        in general the less I love man in particular. In my dreams, I often make plans
        for the service of humanity, and perhaps I might actually face crucifixion
        if it were suddenly necessary. Yet I am incapable of living in the same room
        with anyone for two days together. I know from experience. As soon as anyone
        is near me, his personality disturbs me and restricts my freedom. In twenty-four
        hours I begin to hate the best of men: one because he's too long over his
        dinner, another because he has a cold and keeps on blowing his nose. I become
        hostile to people the moment they come close to me. But it has always happened
        that the more I hate men individually the more I love humanity.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          I utter what you would not dare think.<br
        />\n    </div>\n    <div class=\"soda even\">\n          It's life that matters,
        nothing but life-the process of discovering, the everlasting and perpetual
        process, not the discovery itself, at all.<br />\n    </div>\n    <div class=\"soda
        odd\">\n          But I always liked side-paths, little dark back-alleys behind
        the main road- there one finds adventures and surprises, and precious metal
        in the dirt.<br />\n    </div>\n    <div class=\"soda even\">\n          It's
        not God that I don't accept, Alyosha, only I most respectfully return him
        the ticket.<br />\n    </div>\n    <div class=\"soda odd\">\n          \"What
        do you think?\" shouted Razumihin, louder than ever, \"you think I am attacking
        them for talking nonsense? Not a bit! I like them to talk nonsense. That's
        man's one privilege over all creation. Through error you come to the truth!
        I am a man because I err! You never reach any truth without making fourteen
        mistakes and very likely a hundred and fourteen. And a fine thing, too, in
        its way; but we can't even make mistakes on our own account! Talk nonsense,
        but talk your own nonsense, and I'll kiss you for it. To go wrong in one's
        own way is better than to go right in someone else's. In the first case you
        are a man, in the second you're no better than a bird. Truth won't escape
        you, but life can be cramped. There have been examples. And what are we doing
        now? In science, development, thought, invention, ideals, aims, liberalism,
        judgment, experience and everything, everything, everything, we are still
        in the preparatory class at school. We prefer to live on other people's ideas,
        it's what we are used to! Am I right, am I right?\" cried Razumihin, pressing
        and shaking the two ladies' hands.<br />\n    </div>\n    <div class=\"soda
        even\">\n          But man is a fickle and disreputable creature and perhaps,
        like a chess-player, is interested in the process of attaining his goal rather
        than the goal itself.<br />\n    </div>\n    <div class=\"soda odd\">\n          There
        is only one thing that I dread: not to be worthy of my sufferings.<br />\n
        \   </div>\n    <div class=\"soda even\">\n          The pleasure of despair.
        But then, it is in despair that we find the most acute pleasure, especially
        when we are aware of the hopelessness of the situation... ...everything is
        a mess in which it is impossible to tell what's what, but that despite this
        impossibility and deception it still hurts you, and the less you can understand,
        the more it hurts.<br />\n    </div>\n    <div class=\"soda odd\">\n          Love
        is such a priceless treasure that you can buy the whole world with it, and
        redeem not only your own but other people's sins. Go, and do not be afraid.<br
        />\n    </div>\n    <div class=\"soda even\">\n          I want to suffer
        so that I may love.<br />\n    </div>\n    <div class=\"soda odd\">\n          The
        whole work of man really seems to consist in nothing but proving to himself
        every minute that he is a man and not a piano key.<br />\n    </div>\n    <div
        class=\"soda even\">\n          I believe the best definition of man is the
        ungrateful biped.<br />\n    </div>\n    <div class=\"soda odd\">\n          I
        will not and cannot believe that evil is the normal condition of mankind.<br
        />\n    </div>\n    <div class=\"soda even\">\n          But to fall in love
        does not mean to love. One can fall in love and still hate.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          In every idea of genius or in every
        new human idea, or, more simply still, in every serious human idea born in
        anyone's brain, there is something that cannot possibly be conveyed to others.<br
        />\n    </div>\n    <div class=\"soda even\">\n          To care only for
        well-being seems to me positively ill-bred. Whether it's good or bad, it is
        sometimes very pleasant, too, to smash things.<br />\n    </div>\n    <div
        class=\"soda odd\">\n          And so I ask myself: 'Where are your dreams?'
        And I shake my head and mutter: 'How the years go by!' And I ask myself again:
        'What have you done with those years? Where have you buried your best moments?
        Have you really lived? Look,' I say to myself, 'how cold it is becoming all
        over the world!' And more years will pass and behind them will creep grim
        isolation. Tottering senility will come hobbling, leaning on a crutch, and
        behind these will come unrelieved boredom and despair. The world of fancies
        will fade, dreams will wilt and die and fall like autumn leaves from the trees.
        . . .<br />\n    </div>\n    <div class=\"soda even\">\n          It wasn't
        the New World that mattered...Columbus died almost without seeing it; and
        not really knowing what he had discovered. It's life that matters, nothing
        but life - the process of discovering, the everlasting and perpetual process,
        not the discovery itself, at all.<br />\n    </div>\n    <div class=\"soda
        odd\">\n          I almost do not exist now and I know it; God knows what
        lives in me in place of me.<br />\n    </div>\n    <div class=\"soda even\">\n
        \         Sometimes you dream strange dreams, impossible and unnatural; you
        wake up and remember them clearly, and are surprised at a strange fact: you
        remember first of all that reason did not abandon you during the whole course
        of your dream; you even remember that you acted extremely cleverly and logically
        for that whole long, long time when you were surrounded by murderers, when
        they were being clever with you, concealed their intentions, treated you in
        a friendly way, though they already had their weapons ready and were only
        waiting for some sort of sign; you remember how cleverly you finally deceived
        them, hid from them; then you realize that they know your whole deception
        by heart and merely do not show you that they know where you are hiding; but
        you are clever and deceive them again-all that you remember clearly. But why
        at the same time could your reason be reconciled with such obvious absurdities
        and impossibilities, with which, among other things, your dream was filled?
        Before your eyes, one of your murderers turned into a woman, and from a woman
        into a clever, nasty little dwarf-and all that you allowed at once, as an
        accomplished fact, almost without the least perplexity, and precisely at the
        moment when, on the other hand, your reason was strained to the utmost, displaying
        extraordinary force, cleverness, keenness, logic? Why, also, on awakening
        from your dream and entering fully into reality, do you feel almost every
        time, and occasionally with an extraordinary force of impressions, that along
        with the dream you are leaving behind something you have failed to fathom?
        You smile at the absurdity of your dream and feel at the same time that the
        tissue of those absurdities contains some thought, but a thought that is real,
        something that belongs to your true life, something that exists and has always
        existed in your heart; it is as if your dream has told you something new,
        prophetic, awaited; your impression is strong, it is joyful or tormenting,
        but what it is and what has been told you-all that you can neither comprehend
        nor recall.<br />\n    </div>\n    <div class=\"soda odd\">\n          Be
        the sun and all will see you.<br />\n    </div>\n    <div class=\"soda even\">\n
        \         I don't know how to be silent when my heart is speaking.<br />\n
        \   </div>\n    <div class=\"soda odd\">\n          Imagine that you are creating
        a fabric of human destiny with the object of making men happy in the end,
        giving them peace and rest at last. Imagine that you are doing this but that
        it is essential and inevitable to torture to death only one tiny creature...in
        order to found that edifice on its unavenged tears. Would you consent to be
        the architect on those conditions? Tell me. Tell the truth.<br />\n    </div>\n
        \   <div class=\"soda even\">\n          Life is paradise, and we are all
        in paradise, but we refuse to see it.<br />\n    </div>\n    <div class=\"soda
        odd\">\n          Because it begins to seem to me at such times that I am
        incapable of beginning a life in real life, because it has seemed to me that
        I have lost all touch, all instinct for the actual, the real; because at last
        I have cursed myself; because after my fantastic nights I have moments of
        returning sobriety, which are awful! Meanwhile, you hear the whirl and roar
        of the crowd in the vortex of life around you; you hear, you see, men living
        in reality; you see that life for them is not forbidden, that their life does
        not float away like a dream, like a vision; that their life is being eternally
        renewed, eternally youthful, and not one hour of it is the same as another;
        while fancy is so spiritless, monotonous to vulgarity and easily scared, the
        slave of shadows, of the idea, the slave of the first cloud that shrouds the
        sun... One feels that this inexhaustible fancy is weary at last and worn out
        with continual exercise, because one is growing into manhood, outgrowing one's
        old ideals: they are being shattered into fragments, into dust; if there is
        no other life one must build one up from the fragments. And meanwhile the
        soul longs and craves for something else! And in vain the dreamer rakes over
        his old dreams, as though seeking a spark among the embers, to fan them into
        flame, to warm his chilled heart by the rekindled fire, and to rouse up in
        it again all that was so sweet, that touched his heart, that set his blood
        boiling, drew tears from his eyes, and so luxuriously deceived him!<br />\n
        \   </div>\n    <div class=\"soda even\">\n          It is amazing what one
        ray of sunshine can do for a man!<br />\n    </div>\n    <div class=\"soda
        odd\">\n          They were renewed by love; the heart of each held infinite
        sources of life for the heart of the other.<br />\n    </div>\n    <div class=\"soda
        even\">\n          If he's honest, he'll steal; if he's human, he'll murder;
        if he's faithful, he'll deceive.<br />\n    </div>\n    <script>\n      if
