        \   <td>\n5'&nbsp;9\"&nbsp;(1.75&nbsp;m)    </td></tr>\n  </table>\n   <a
        name=\"mini_bio\"></a>\n   <h4 class=\"li_group\">Mini Bio (1)</h4>\n        <div
        class=\"soda odd\">\n          <p>\n              With an amazing cinematic
        career of more than five decades, Dennis Hopper was a multi-talented and unconventional
        actor/director, regarded by many as one of the true \"enfants terribles\"
        of Hollywood. Hopper was born on May 17, 1936 in Dodge City, Kansas, to Marjorie
        Mae (Davis) and James Millard Hopper. The young Hopper expressed interest
        in acting from a young age and first appeared in a slew of 1950s television
        series, including <a href=\"/title/tt0046623?ref_=nmbio_mbio\">Medic</a> (1954),
        <a href=\"/title/tt0047720?ref_=nmbio_mbio\">Cheyenne</a> (1955) and <a href=\"/title/tt0050063?ref_=nmbio_mbio\">Sugarfoot</a>
        (1957). His first film role was in <a href=\"/title/tt0047136?ref_=nmbio_mbio\">Johnny
        Guitar</a> (1954), which was quickly followed by roles in <a href=\"/title/tt0048545?ref_=nmbio_mbio\">Rebel
        Without a Cause</a> (1955), <a href=\"/title/tt0049261?ref_=nmbio_mbio\">Giant</a>
        (1956) and <a href=\"/title/tt0050468?ref_=nmbio_mbio\">Gunfight at the O.K.
        Corral</a> (1957). Hopper actually became good friends with <a href=\"/name/nm0000015?ref_=nmbio_mbio\">James
        Dean</a> and was shattered when Dean was killed in a car crash on September
        30, 1955.<br /><br />Hopper portrayed a young <a href=\"/name/nm1927416?ref_=nmbio_mbio\">Napol\xE9on
        Bonaparte</a> (!) in the star-spangled <a href=\"/title/tt0051016?ref_=nmbio_mbio\">The
        Story of Mankind</a> (1957) and regularly appeared on screen throughout the
        1960s, often in rather undemanding parts, usually as a villain in westerns
        such as <a href=\"/title/tt0065126?ref_=nmbio_mbio\">True Grit</a> (1969)
        and <a href=\"/title/tt0061747?ref_=nmbio_mbio\">Hang 'Em High</a> (1968).
        However, in early 1969, Hopper, fellow actor <a href=\"/name/nm0001228?ref_=nmbio_mbio\">Peter
        Fonda</a> and writer <a href=\"/name/nm0816143?ref_=nmbio_mbio\">Terry Southern</a>,
        wrote a counterculture road movie script and managed to scrape together $400,000
        in financial backing. Hopper directed the low-budget film, titled <a href=\"/title/tt0064276?ref_=nmbio_mbio\">Easy
        Rider</a> (1969), starring Fonda, Hopper and a young <a href=\"/name/nm0000197?ref_=nmbio_mbio\">Jack
        Nicholson</a>. The film was a phenomenal box-office success, appealing to
        the anti-establishment youth culture of the times. It changed the Hollywood
        landscape almost overnight and major studios all jumped onto the anti-establishment
        bandwagon, pumping out low-budget films about rebellious hippies, bikers,
        draft dodgers and pot smokers. However, Hopper's next directorial effort,
        <a href=\"/title/tt0067327?ref_=nmbio_mbio\">The Last Movie</a> (1971), was
        a critical and financial failure, and he has admitted that during the 1970s
        he was seriously abusing various substances, both legal and illegal, which
        led to a downturn in the quality of his work. He appeared in a sparse collection
        of European-produced films over the next eight years, before cropping up in
        a memorable performance as a pot-smoking photographer alongside <a href=\"/name/nm0000008?ref_=nmbio_mbio\">Marlon
        Brando</a> and <a href=\"/name/nm0000640?ref_=nmbio_mbio\">Martin Sheen</a>
        in <a href=\"/name/nm0000338?ref_=nmbio_mbio\">Francis Ford Coppola</a>'s
        Vietnam War epic <a href=\"/title/tt0078788?ref_=nmbio_mbio\">Apocalypse Now</a>
        (1979). He also received acclaim for his work in both acting and direction
        for <a href=\"/title/tt0081291?ref_=nmbio_mbio\">Out of the Blue</a> (1980).<br
        /><br />With these two notable efforts, the beginning of the 1980s saw a renaissance
        of interest by Hollywood in the talents of Dennis Hopper and exorcising the
        demons of drugs and alcohol via a rehabilitation program meant a return to
        invigorating and provoking performances. He was superb in <a href=\"/title/tt0086216?ref_=nmbio_mbio\">Rumble
        Fish</a> (1983), co-starred in the tepid spy thriller <a href=\"/title/tt0086058?ref_=nmbio_mbio\">The
        Osterman Weekend</a> (1983), played a groovy school teacher in <a href=\"/title/tt0089652?ref_=nmbio_mbio\">My
        Science Project</a> (1985), was a despicable and deranged drug dealer in <a
        href=\"/title/tt0091860?ref_=nmbio_mbio\">River's Edge</a> (1986) and, most
        memorably, electrified audiences as foul-mouthed Frank Booth in the eerie
        and erotic <a href=\"/name/nm0000186?ref_=nmbio_mbio\">David Lynch</a> film
        <a href=\"/title/tt0090756?ref_=nmbio_mbio\">Blue Velvet</a> (1986). Interestingly,
        the offbeat Hopper was selected in the early 1980s to provide the voice of
        \"The StoryTeller\" in the animated series of \"Rabbit Ears\" children's films
        based upon the works of <a href=\"/name/nm0026153?ref_=nmbio_mbio\">Hans Christian
        Andersen</a>!<br /><br />Hopper returned to film direction in the late 1980s
        and was at the helm of the controversial gang film <a href=\"/title/tt0094894?ref_=nmbio_mbio\">Colors</a>
        (1988), which was well received by both critics and audiences. He was back
        in front of the cameras for roles in <a href=\"/title/tt0108255?ref_=nmbio_mbio\">Super
        Mario Bros.</a> (1993), got on the wrong side of gangster <a href=\"/name/nm0000686?ref_=nmbio_mbio\">Christopher
        Walken</a> in <a href=\"/title/tt0108399?ref_=nmbio_mbio\">True Romance</a>
        (1993), led police officer <a href=\"/name/nm0000206?ref_=nmbio_mbio\">Keanu
        Reeves</a> and bus passenger <a href=\"/name/nm0000113?ref_=nmbio_mbio\">Sandra
        Bullock</a> on a deadly ride in <a href=\"/title/tt0111257?ref_=nmbio_mbio\">Speed</a>
        (1994) and challenged gill-man <a href=\"/name/nm0000126?ref_=nmbio_mbio\">Kevin
        Costner</a> for world supremacy in <a href=\"/title/tt0114898?ref_=nmbio_mbio\">Waterworld</a>
        (1995). The enigmatic Hopper has continued to remain busy through the 1990s
        and into the new century with performances in <a href=\"/title/tt0320159?ref_=nmbio_mbio\">The
        Night We Called It a Day</a> (2003), <a href=\"/title/tt0364457?ref_=nmbio_mbio\">The
        Keeper</a> (2004) and <a href=\"/title/tt0418819?ref_=nmbio_mbio\">Land of
        the Dead</a> (2005).<br /><br />As well as his acting/directing talents, Hopper
        was a skilled photographer and painter, having had his works displayed in
        galleries in both the United States and overseas. He was additionally a dedicated
        and knowledgeable collector of modern art and has one of the most extensive
        collections in the United States. Dennis Hopper died of prostate cancer on
        May 29, 2010, less than two weeks after his 74th birthday.<br />\n          </p>\n
