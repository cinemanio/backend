        as a place to display his artwork.<br />\n    </div>\n    <div class=\"soda
        odd\">\n          In his book \"Last Train to Memphis\", American popular
        music historian Peter Guralnick says that in 1956, when <a href=\"/name/nm0000062?ref_=nmbio_trv_61\">Elvis
        Presley</a> was making his first film in Hollywood, Hopper was roommates with
        fellow actor <a href=\"/name/nm0011245?ref_=nmbio_trv_61\">Nick Adams</a>
        and the three became friends and socialized together.<br />\n    </div>\n
        \   <div class=\"soda even\">\n          According to Newsmeat, Hopper donated
        US$2,000 to the Republican National Committee in 2004 and an equal amount
        in 2005.<br />\n    </div>\n    <div class=\"soda odd\">\n          He was
        considered to play Tony in <a href=\"/title/tt0055614?ref_=nmbio_trv_63\">West
        Side Story</a> (1961).<br />\n    </div>\n    <div class=\"soda even\">\n
        \         After staging a \"suicide attempt\" (really more of a daredevil
        act) in a coffin using 17 sticks of dynamite during an \"art happening\" at
        the Rice University Media Center (filmed by professor and documentary filmmaker
        <a href=\"/name/nm0399425?ref_=nmbio_trv_64\">Brian Huberman</a>), and later
        disappearing into the Mexican desert during a particularly extravagant bender,
        Hopper entered a drug rehabilitation program in 1983.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          Hopper's fascination with art began
        with painting lessons at the Nelson-Atkins Museum while still a child in Kansas
        City, Missouri. Early in his career, he painted and wrote poetry, though many
        of his works were destroyed in a 1961 fire that burned scores of homes, including
        his, on Stone Canyon Road in Bel Air. His painting style ranges from abstract
        impressionism to photorealism and often includes references to his cinematic
        work and to other artists.<br />\n    </div>\n    <div class=\"soda even\">\n
        \         He was considered for the role of Arnold Dittmann in <a href=\"/title/tt0051519?ref_=nmbio_trv_66\">Darby's
        Rangers</a> (1958) that went to <a href=\"/name/nm0126318?ref_=nmbio_trv_66\">Edd
        Byrnes</a>.<br />\n    </div>\n    <div class=\"soda odd\">\n          He
        was considered for the role of Humbert Humbert in <a href=\"/title/tt0119558?ref_=nmbio_trv_67\">Lolita</a>
        (1997) that went to <a href=\"/name/nm0000460?ref_=nmbio_trv_67\">Jeremy Irons</a>.<br
        />\n    </div>\n    <div class=\"soda even\">\n          On the <a href=\"/name/nm2064964?ref_=nmbio_trv_68\">Gorillaz</a>
        album \"Demon Days\", Hopper narrates the song \"Fire Coming out of the Monkey's
        Head\".<br />\n    </div>\n    <div class=\"soda odd\">\n          He was
        going to star opposite <a href=\"/name/nm0000197?ref_=nmbio_trv_69\">Jack
        Nicholson</a> in a film version of \"Fear and Loathing in Las Vegas\".<br
        />\n    </div>\n    <div class=\"soda even\">\n          He was considered
        for the role of Rolling Star in <a href=\"/title/tt0276830?ref_=nmbio_trv_70\">Renegade</a>
        (2004) that went to <a href=\"/name/nm0000308?ref_=nmbio_trv_70\">Ernest Borgnine</a>.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          He was originally
        cast as Frank in <a href=\"/title/tt0204322?ref_=nmbio_trv_71\">Firecracker</a>
        (2005) but dropped out before the film was made. <a href=\"/name/nm0003931?ref_=nmbio_trv_71\">Steve
        Balderson</a> said that this was because Hopper's involvement in the film
        did not result in financing, so he reverted to his \"original vision\" of
        having the same actor play the parts of both Frank and David, and Hopper was
        \"forty years too old\" to play David.<br />\n    </div>\n    <div class=\"soda
        even\">\n          Hopper was honored with the rank of commander of France's
        National Order of Arts and Letters, at a ceremony in Paris.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          Hopper has been widely reported to
        be the godfather of actress <a href=\"/name/nm0848554?ref_=nmbio_trv_73\">Amber
        Tamblyn</a>; in a 2009 interview with Parade, Tamblyn explained that \"godfather\"
        was \"just a loose term\" for Hopper, <a href=\"/name/nm0001777?ref_=nmbio_trv_73\">Dean
        Stockwell</a> and <a href=\"/name/nm0949918?ref_=nmbio_trv_73\">Neil Young</a>,
        three famous friends of her father's, who were always around the house when
        she was growing up, and who were big influences on her life.<br />\n    </div>\n
        \   <div class=\"soda even\">\n          He was originally cast as Larry Schecter
        in <a href=\"/title/tt0087523?ref_=nmbio_trv_74\">Jungle Warriors</a> (1984),
        but was fired after wandering naked around a village near where the film was
        shooting. He was replaced by <a href=\"/name/nm0331374?ref_=nmbio_trv_74\">Marjoe
        Gortner</a>. He later said he had a drug problem at the time and didn't even
        remember being arrested, let alone being fired from the picture.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          Appeared in two films nominated for
        the Academy Award for Best Picture: <a href=\"/title/tt0049261?ref_=nmbio_trv_75\">Giant</a>
        (1956) and <a href=\"/title/tt0078788?ref_=nmbio_trv_75\">Apocalypse Now</a>
        (1979).<br />\n    </div>\n    <div class=\"soda even\">\n          He was
        considered for the role of Jimmy Serrano in <a href=\"/title/tt0095631?ref_=nmbio_trv_76\">Midnight
        Run</a> (1988) that went to <a href=\"/name/nm0001199?ref_=nmbio_trv_76\">Dennis
        Farina</a>.<br />\n    </div>\n    <div class=\"soda odd\">\n          He
        was considered to direct <a href=\"/title/tt0106856?ref_=nmbio_trv_77\">Falling
        Down</a> (1993).<br />\n    </div>\n    <div class=\"soda even\">\n          He
        has appeared in six films that have been selected for the National Film Registry
        by the Library of Congress as being \"culturally, historically or aesthetically\"
        significant: <a href=\"/title/tt0048545?ref_=nmbio_trv_78\">Rebel Without
        a Cause</a> (1955), <a href=\"/title/tt0049261?ref_=nmbio_trv_78\">Giant</a>
        (1956), <a href=\"/title/tt0061512?ref_=nmbio_trv_78\">Cool Hand Luke</a>
        (1967), <a href=\"/title/tt0064276?ref_=nmbio_trv_78\">Easy Rider</a> (1969),
        <a href=\"/title/tt0078788?ref_=nmbio_trv_78\">Apocalypse Now</a> (1979) and
        <a href=\"/title/tt0091217?ref_=nmbio_trv_78\">Hoosiers</a> (1986). He has
        also directed one film that is in the registry: Easy Rider.<br />\n    </div>\n
        \  <a name=\"quotes\"></a>\n   <h4 class=\"li_group\">Personal Quotes (23)</h4>\n
        \   <div class=\"soda odd\">\n          [1997]: Like all artists I want to
        cheat death a little and contribute something to the next generation.<br />\n
        \   </div>\n    <div class=\"soda even\">\n          In the 50s, when me and
        <a href=\"/name/nm0000081?ref_=nmbio_qu_2\">Natalie Wood</a> and <a href=\"/name/nm0000015?ref_=nmbio_qu_2\">James
        Dean</a> and <a href=\"/name/nm0011244?ref_=nmbio_qu_2\">Nick Adams</a> and
        Tony Perkins (<a href=\"/name/nm0000578?ref_=nmbio_qu_2\">Anthony Perkins</a>)
        suddenly arrived... God, it was a whole group of us that sort of felt like
        that earlier group - the <a href=\"/name/nm0000858?ref_=nmbio_qu_2\">John
        Barrymore</a>s, <a href=\"/name/nm0001224?ref_=nmbio_qu_2\">Errol Flynn</a>s,
        Sinatras, Clifts - were a little farther out than we were... So we tried to
        emulate that lifestyle. For instance, once Natalie and I decided we'd have
        an orgy. And Natalie says \"O.K., but we have to have a champagne bath.\"
        So we filled the bathtub full of champagne. Natalie takes off her clothes,
        sits down in the champagne, starts screaming. We take her to the emergency
        hospital. That was *our* orgy, you understand?<br />\n    </div>\n    <div
        class=\"soda odd\">\n          [Quote from 2001]: I've been sober now for
        18 years. With all the drugs, psychedelics and narcotics I did, I was [really]
        an alcoholic. Honestly, I only used to do cocaine so I could sober up and
        drink more. My last five years of drinking was a nightmare. I was drinking
        a half-gallon of rum with a fifth of rum on the side, in case I ran out, 28
        beers a day, and three grams of cocaine just to keep me moving around. And
        I thought I was doing fine because I wasn't crawling around drunk on the floor.<br
        />\n    </div>\n    <div class=\"soda even\">\n          I've been a Republican
        since Reagan. I voted for Bush and his father. I don't tell a lot of people,
        because I live in a city where somebody who voted for Bush is really an outcast.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          I should have been
        dead ten times over. I've thought about that a lot. I believe in miracles.
        It's an absolute miracle that I'm still around.<br />\n    </div>\n    <div
        class=\"soda even\">\n          [on <a href=\"/name/nm0000015?ref_=nmbio_qu_6\">James
        Dean</a>] Jimmy was the most talented and original actor I ever saw work.
        He was also a guerrilla artist who attacked all restrictions on his sensibility.
        Once he pulled a switchblade and threatened to murder his director. I imitated
        his style in art and in life. It got me in a lot of trouble.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          [talking on the phone with <a href=\"/name/nm0000186?ref_=nmbio_qu_7\">David
        Lynch</a> after reading the <a href=\"/title/tt0090756?ref_=nmbio_qu_7\">Blue
        Velvet</a> (1986) script] David, you have to let me play Frank because I am
        Frank.<br />\n    </div>\n    <div class=\"soda even\">\n          [about
        his 8 days marriage with <a href=\"/name/nm0680645?ref_=nmbio_qu_8\">Michelle
        Phillips</a>] The first seven were pretty good.<br />\n    </div>\n    <div
        class=\"soda odd\">\n          The alcohol was awful. I was a terrible alcoholic.
        I mean, people used to ask how much drugs I did. I said, 'I only do drugs
        so I can drink more'. I was doing the coke so I could drink more. I mean,
        I don't know any other reason. I'd start drinking in the morning. I'd drink
        all day long.<br />\n    </div>\n    <div class=\"soda even\">\n          There
        are moments that I've had some real brilliance, you know. But I think they
        are moments. And sometimes, in a career, moments are enough. I never felt
        I played the great part. I never felt that I directed the great movie. And
        I can't say that it's anybody's fault but my own.<br />\n    </div>\n    <div
        class=\"soda odd\">\n          [on his <a href=\"/title/tt0974554?ref_=nmbio_qu_11\">Elegy</a>
        (2008) co-star <a href=\"/name/nm0004851?ref_=nmbio_qu_11\">Pen\xE9lope Cruz</a>]
        I was aware of her, but when I saw this film, she is amazing. For the first
        time, I really looked at her as a woman - she's like a <a href=\"/name/nm0000047?ref_=nmbio_qu_11\">Sophia
        Loren</a>, she's like this earth mother who has power. I was really impressed
        with her when I saw the film.<br />\n    </div>\n    <div class=\"soda even\">\n
        \         I am just a middle-class farm boy from Dodge City and my grandparents
        were wheat farmers. I thought painting, acting, directing and photography
        was all part of being an artist. I have made my money that way. And I have
        had some fun. It's not been a bad life.<br />\n    </div>\n    <div class=\"soda
        odd\">\n          I made a picture called <a href=\"/title/tt0108255?ref_=nmbio_qu_13\">Super
        Mario Bros.</a> (1993), and my six-year-old son at the time - he's now 18
        - he said, \"Dad, I think you're probably a pretty good actor, but why did
        you play that terrible guy \"King Koopa\" in \"Super Mario Bros.\"?\" and
        I said, \"Well Henry, I did that so you could have shoes\", and he said, \"Dad,
        I don't need shoes that badly\".<br />\n    </div>\n    <div class=\"soda
        even\">\n          I voted for Bush, father and son, but this time I'll vote
        for Obama. I was the first person in my family to have been Republican. For
        most of my life, I wasn't on the Left. I pray God <a href=\"/name/nm1682433?ref_=nmbio_qu_14\">Barack
        Obama</a> is elected.<br />\n    </div>\n    <div class=\"soda odd\">\n          [on
        the years 1961 to 1967] I'm not really a person that looks back on my life,
        because it wasn't that pleasant to me. I have a lot of great memories, but
        I don't go there, because there are really dark memories too. The only regret
        I could have is that I wasn't directing movies. And that I wasn't really getting
        good parts. But I had a wonderful art experience during that period (his photography),
        and a life experience which I don't think I would trade, even for directing
        a movie. Because it was really a wonderful time. No, I don't think I would
        change anything.<br />\n    </div>\n    <div class=\"soda even\">\n          [on
        the imprisonment of friend <a href=\"/name/nm0817489?ref_=nmbio_qu_16\">Phil
        Spector</a>] I don't know if he shot that girl or not, but I know that if
        he did, it was an accident. When you play with guns, accidents happen.<br
        />\n    </div>\n    <div class=\"soda odd\">\n          She [<a href=\"/name/nm0680645?ref_=nmbio_qu_17\">Michelle
        Phillips</a>] went off to work with <a href=\"/name/nm0169552?ref_=nmbio_qu_17\">Leonard
        Cohen</a> and called me eight days later. I said, \"I love you, I need you\".
        She said, \"Have you ever thought of suicide?\"<br />\n    </div>\n    <div
        class=\"soda even\">\n          [on <a href=\"/title/tt0108255?ref_=nmbio_qu_18\">Super
        Mario Bros.</a> (1993)] It was a nightmare, very honestly, that movie. It
        was a husband-and-wife directing team who were both control freaks and wouldn't
        talk before they made decisions. Anyway, I was supposed to go down there for
        five weeks, and I was there for 17. It was so over budget.<br />\n    </div>\n
        \   <div class=\"soda odd\">\n          Nobody had ever seen themselves portrayed
        in a movie. At every love-in across the country people were smoking grass
        and dropping LSD, while audiences were still watching <a href=\"/name/nm0000013?ref_=nmbio_qu_19\">Doris
        Day</a> and <a href=\"/name/nm0001369?ref_=nmbio_qu_19\">Rock Hudson</a>.<br
        />\n    </div>\n    <div class=\"soda even\">\n          Independent films
        in this country are in the same position. Miramax and Fine Line are not independent
        - they're with Disney! Come on. Or they're with Warner Brothers. They're all
        with somebody.<br />\n    </div>\n    <div class=\"soda odd\">\n          To
        make a documentary is one thing, to make a feature film is quite another.<br
        />\n    </div>\n    <div class=\"soda even\">\n          <a href=\"/title/tt0064276?ref_=nmbio_qu_22\">Easy
        Rider</a> (1969) was never a motorcycle movie to me. A lot of it was about
        politically what was going on in the country.<br />\n    </div>\n    <div
        class=\"soda odd\">\n          Work is fun to me. All those years of being
        an actor and a director and not being able to get a job - two weeks is too
        long to not know what my next job will be.<br />\n    </div>\n    <script>\n
