        \   <h4 id=\"synopsis\" class=\"ipl-list-title\">Synopsis</h4>\n    <ul class=\"ipl-zebra-list\"
        id=\"plot-synopsis-content\">\n            <li class=\"ipl-zebra-list__item\"
        id=\"synopsis-py3209079\">The screen is filled with green, cascading code
        which gives way to the title, <a href=\"/title/tt0133093/\">The Matrix</a>.<br/><br/>A
        phone rings and text appears on the screen: &quot;Call trans opt: received.
        2-19-98 13:24:18 REC: Log&gt;&quot; As a conversation takes place between
        Trinity (<a href=\"/name/nm0005251/\">Carrie-Anne Moss</a>) and Cypher (<a
        href=\"/name/nm0001592/\">Joe Pantoliano</a>), two free humans, a table of
        random green numbers are being scanned and individual numbers selected, creating
        a series of digits not unlike an ordinary phone number, as if a code is being
        deciphered or a call is being traced.<br/><br/>Trinity discusses some unknown
        person. Cypher taunts Trinity, suggesting she enjoys watching him. Trinity
        counters that &quot;Morpheus (<a href=\"/name/nm0000401/\">Laurence Fishburne</a>)
        says he may be &#39;the One&#39;,&quot; just as the sound of a number being
        selected alerts Trinity that someone may be tracing their call. She ends the
        call.<br/><br/>Armed policemen move down a darkened, decrepit hallway in the
        Heart O&#39; the City Hotel, their flashlight beam bouncing just ahead of
        them. They come to room 303, kick down the door and find a woman dressed in
        black, facing away from them. It&#39;s Trinity. She brings her hands up from
        the laptop she&#39;s working on at their command.<br/><br/>Outside the hotel
        a car drives up and three agents appear in neatly pressed black suits. They
        are Agent Smith (<a href=\"/name/nm0915989/\">Hugo Weaving</a>), Agent Brown
        (<a href=\"/name/nm0323822/\">Paul Goddard</a>), and Agent Jones (<a href=\"/name/nm0853079/\">Robert
        Taylor</a>). Agent Smith and the presiding police lieutenant argue. Agent
        Smith admonishes the policeman that they were given specific orders to contact
        the agents first, for their protection. The lieutenant dismisses this and
        says that they can handle &quot;one little girl&quot; and that he has two
        units that are bringing her down at that very moment. Agent Smith replies:
        &quot;No, Lieutenant. Your men are already dead.&quot;<br/><br/>Inside, Trinity
        easily defeats the six policemen sent to apprehend her, using fighting and
        evasion techniques that seem to defy gravity. She calls Morpheus, letting
        him know that the line has been traced, though she doesn&#39;t know how. Morpheus
        informs her that she will have to &quot;make it to another exit,&quot; and
        that Agents are heading up after her.<br/><br/>A fierce rooftop chase ensues
        with Trinity and an Agent leaping from one building to the next, astonishing
        the policemen left behind. Trinity makes a daring leap across an alley and
        through a small window. She has momentarily lost her pursuers and makes it
        to a public phone booth on the street level. The phone begins to ring. As
        she approaches it a garbage truck, driven by Agent Smith, careens towards
        the phone booth. Trinity makes a desperate dash to the phone, picking it up
        just moments before the truck smashes the booth into a brick wall. The three
        Agents reunite at the front of the truck. There is no body in the wreckage.
        &quot;She got out,&quot; one says. The other says, &quot;The informant is
        real.&quot; &quot;We have the name of their next target,&quot; says the other,
        &quot;His name is Neo.&quot;<br/><br/>Neo (<a href=\"/name/nm0000206/\">Keanu
        Reeves</a>), a hacker with thick black hair and a sallow appearance, is asleep
        at his monitor. Notices about a manhunt for a man named Morpheus scroll across
        his screen as he sleeps. Suddenly Neo&#39;s screen goes blank and a series
        of text messages appear: &quot;Wake up, Neo.&quot; &quot;The Matrix has you.&quot;
        &quot;Follow the White Rabbit.&quot; Then, the text says &quot;Knock, knock,
        Neo...&quot; just as he reads it, a knock comes at the door of his apartment,
        101. It&#39;s a group of ravers and Neo gives them a contraband disc he has
        secreted in a copy of Simulacra and Simulation. The lead raver asks him to
        join them and Neo demurs until he sees the tattoo of a small white rabbit
        on the shoulder of a seductive girl in the group.<br/><br/>At a rave bar Neo
        stands alone and aloof as the group he&#39;s with continue partying. Trinity
        approaches him and introduces herself. Neo recognizes her name; she was a
        famous hacker and had cracked the IRS database. She tells him that he is in
        great danger, that they are watching him and that she knows that he is searching
        for answers, particularly to the most important question of all: what is the
        Matrix? The pulsing music of the bar gives way to the repetitious blare of
        Neo&#39;s alarm clock; it&#39;s 9:18 and he&#39;s late for work.<br/><br/>At
        his job at Metacortex, a leading software company housed in an ominous high
        rise, Neo is berated by his boss for having a problem with authority, for
        thinking he&#39;s special. Neo listens to his boss, but his attention is on
        the persons cleaning the window of the office. Back at his bleak cubicle Neo
        receives a delivery as &quot;Thomas Anderson.&quot; Upon opening the package
        he finds a cellphone which immediately rings. On the other end is Morpheus,
        who informs Neo that they&#39;ve both run out of time and that &quot;they&quot;
        are coming for him. Morpheus tells him to slowly look up, toward the elevator.
        Agents Smith, Jones, and Brown are there, obviously looking for him, as a
        woman points towards Neo&#39;s cube. Morpheus tries to guide Neo out of the
        building but when he is instructed to get on a scaffolding and take it to
        the roof Neo rejects Morpheus&#39;s advice, allowing himself to be taken by
        the Agents.<br/><br/>In an interrogation room the Agents confront Neo. They&#39;ve
        had their eye on him for some time. He lives a dual existence: one life as
        Thomas A. Anderson, a software engineer for a Metacortex, the other life as
        Neo, a computer hacker &quot;guilty of virtually every computer crime we have
        a law for.&quot; Agent Smith asks him to help them capture Morpheus, a dangerous
        terrorist, in exchange for amnesty. Neo gives them the finger and asks for
        his phone call. Mr. Smith asks what good is a phone call if he&#39;s unable
        to speak. Neo finds that his lips have fused together. Panicked, he is thrown
        on the interrogation table by the Agents and they implant a shrimp-like probe,
        a bug, in his stomach, entering through his belly-button.<br/><br/>Neo awakens
        with a start in his own bed, assuming it has all been a bad dream. His phone
        rings and Morpheus is on the other line. He tells Neo that the line is tapped
        but they&#39;ve underestimated his importance. Morpheus tells Neo he is the
        One and to meet him at the Adams St. bridge. There he is picked up by Trinity
        and two others in a car; they all wear black latex and leather. A woman in
        the front seat, Switch (<a href=\"/name/nm0565883/\">Belinda McClory</a>),
        pulls a gun on him and tells him to take off his shirt. Trinity tells him
        it&#39;s for their mutual protection and that he has to trust her. He takes
        off his shirt and she uses a device to remove the probe that Neo believed
        had been part of a nightmare. Trinity drops the bug out into the road where
        it slowly goes dark in the rain.<br/><br/>Trinity takes Neo to Morpheus. Morpheus
        explains that he&#39;s been searching for Neo his entire life and asks if
        Neo feels like &quot;Alice in Wonderland, falling down the rabbit hole.&quot;
        He explains to Neo that they exist in the Matrix, a false reality that has
        been constructed for humans to hide the truth. The truth is that everyone
        in the world is a slave, born into bondage. Morpheus holds out two pills.
        In his left palm is a blue pill. If Neo takes it he will wake up in his bed
        and &quot;believe whatever you want to believe.&quot; But if he takes the
        red pill in Morpheus&#39;s right hand, then &quot;you stay in Wonderland and
        I show you how deep the rabbit hole goes.&quot; Neo takes the red pill.<br/><br/>As
        the rest of Morpheus&#39;s crew straps him into a chair, Neo is told that
        pill he took is part of a trace program, to &quot;disrupt his input/output
        carrier signal&quot; so that they can pinpoint him. Neo looks at a shattered
        mirror placed next to him which miraculously reforms itself. Neo touches the
        surface and the silver begins to creep over his skin, engulfing him as Morpheus&#39;s
        crew attempt to locate something on the monitors around them. The silver takes
        Neo over and he blacks out.<br/><br/>He awakens inside a pinkish/purple embryonic
        pod, extending from the side of a circular building, a massive power plant.
        He is hairless and naked, with thick black tubes snaking down his throat,
        plugged into the back of his skull, his spine, and invading most of the rest
        of his body. He finds his pod is open and that he is surrounded by tower after
        tower of pods just like his, all filled with bodies. Suddenly a menacing,
        hovering nurse robot grabs him by the throat. The tubes detach and Neo is
        flushed down a tube into an underground pool of filthy water. Just as he&#39;s
        about to drown in the muck a hovercraft appears above him, snags him and hauls
