        stops their bullets in mid-air. They drop harmlessly to the floor.<br/><br/>&quot;What&#39;s
        happening?&quot; asks Tank. &quot;He is the One,&quot; says Morpheus.<br/><br/>Back
        in the Matrix, Neo can see things for what they really are, green cascading
        code.<br/><br/>Agent Smith is furious. He runs to Neo and attacks him. Neo
        blocks Smith&#39;s blows effortlessly before he sends Smith flying with one
        well-placed kick. Neo then leaps into Smith&#39;s body and appropriates him.
        Smith&#39;s shell explodes in a sea of code and Neo is all that is left, the
        walls buckling in waves as they did when the helicopter crashed. Agents Brown
        and Jones look at one another and run away.<br/><br/>The Sentinels are now
        fully in the ship. They are right above Trinity and Morpheus.<br/><br/>Back
        in the Matrix Neo sprints to the ringing phone in the room.<br/><br/>Morpheus
        has no choice but to engage the EMP. He does and the Sentinels fall inert
        to the floor.<br/><br/>Neo has made it back. He kisses Trinity.<br/><br/>The
        screen is black. A command prompt appears: &quot;Call trans opt: received.
        9-18-99 14:32:21 REC: Log&gt;&quot; then &quot;Carrier anomaly&quot; &quot;Trace
        program: running&quot; As the grid of numbers appears again a warning appears
        &quot;System Failure.&quot; Over it all is Neo&#39;s voice:<br/><br/>&quot;I
        know you&#39;re out there. I can feel you now. I know that you&#39;re afraid...
        you&#39;re afraid of us. You&#39;re afraid of change. I don&#39;t know the
        future. I didn&#39;t come here to tell you how this is going to end. I came
        here to tell you how it&#39;s going to begin. I&#39;m going to hang up this
        phone, and then I&#39;m going to show these people what you don&#39;t want
        them to see. I&#39;m going to show them a world without you. A world without
        rules and controls, without borders or boundaries. A world where anything
        is possible. Where we go from there is a choice I leave to you.&quot;<br/><br/>In
        the Matrix world, Neo hangs up the phone. He looks at the mindless masses
        around him, puts on his glasses and then looks up. From high above the city
        we see him take flight. The story is picked up in <a href=\"/title/tt0234215/\">The
        Matrix Reloaded (2003)</a>, the second of three Matrix movies.\n</li>\n    </ul>\n
