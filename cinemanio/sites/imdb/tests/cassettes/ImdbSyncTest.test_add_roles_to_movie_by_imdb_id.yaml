        \       </ul>\n    </div>\n\n    <h4 id=\"summaries\" class=\"ipl-list-title\">Summaries</h4>\n
        \   <ul class=\"ipl-zebra-list\" id=\"plot-summaries-content\">\n                <li
        class=\"ipl-zebra-list__item\" id=\"summary-ps0253563\">\n                    <p>Thomas
        A. Anderson is a man living two lives. By day he is an average computer programmer
        and by night a hacker known as Neo. Neo has always questioned his reality,
        but the truth is far beyond his imagination. Neo finds himself targeted by
        the police when he is contacted by Morpheus, a legendary computer hacker branded
        a terrorist by the government. Morpheus awakens Neo to the real world, a ravaged
        wasteland where most of humanity have been captured by a race of machines
        that live off of the humans&#39; body heat and electrochemical energy and
        who imprison their minds within an artificial reality known as the Matrix.
        As a rebel against the machines, Neo must return to the Matrix and confront
        the agents: super-powerful computer programs devoted to snuffing out Neo and
        the entire human rebellion.</p>\n                        <div class=\"author-container\">\n
        \                           <em>&mdash;<a href=\"/search/title?plot_author=redcommander27&view=simple&sort=alpha&ref_=ttpl_pl_0\">redcommander27</a></em>\n
        \                       </div>\n                </li>\n                <li
        class=\"ipl-zebra-list__item\" id=\"summary-ps2562412\">\n                    <p>A
        programmer is brought back to reason and reality when learning he was living
        in a program created by gigantic machines which make human birth artificial.
        In order to set humanity free, Neo will have to face many enemies by using
        technologies and self-trust.</p>\n                        <div class=\"author-container\">\n
        \                           <em>&mdash;<a href=\"/search/title?plot_author=Pel
        Par&view=simple&sort=alpha&ref_=ttpl_pl_1\">Pel Par</a></em>\n                        </div>\n
        \               </li>\n                <li class=\"ipl-zebra-list__item\"
        id=\"summary-ps0279219\">\n                    <p>During the year 1999, a
        man named Thomas Anderson (also known as Neo), lives an ordinary life. A software
        techie by day and a computer hacker by night, he sits alone at home by his
        monitor, waiting for a sign, a signal - from what or whom he doesn&#39;t know
        - until one night, a mysterious woman named Trinity seeks him out and introduces
        him to that faceless character he has been waiting for: Morpheus. A messiah
        of sorts, Morpheus presents Neo with the truth about his world by shedding
        light on the dark secrets that have troubled him for so long.</p>\n                        <div
        class=\"author-container\">\n                            <em>&mdash;<a href=\"/search/title?plot_author=Anthony
        Pereyra {hypersonic91@yahoo.com}&view=simple&sort=alpha&ref_=ttpl_pl_2\">Anthony
        Pereyra {hypersonic91@yahoo.com}</a></em>\n                        </div>\n
        \               </li>\n                <li class=\"ipl-zebra-list__item\"
        id=\"summary-ps0038980\">\n                    <p>In the near future, a computer
        hacker named Neo discovers that all life on Earth may be nothing more than
        an elaborate facade created by a malevolent cyber-intelligence, for the purpose
        of placating us while our life essence is &quot;farmed&quot; to fuel the Matrix&#39;s
        campaign of domination in the &quot;real&quot; world. He joins like-minded
        Rebel warriors Morpheus and Trinity in their struggle to overthrow the Matrix.</p>\n
        \                       <div class=\"author-container\">\n                            <em>&mdash;<a
        href=\"/search/title?plot_author=Jake Gittes&view=simple&sort=alpha&ref_=ttpl_pl_3\">Jake
        Gittes</a></em>\n                        </div>\n                </li>\n                <li
        class=\"ipl-zebra-list__item\" id=\"summary-po0951007\">\n                    <p>A
        computer hacker learns from mysterious rebels about the true nature of his
        reality and his role in the war against its controllers.</p>\n                        <div
        class=\"author-container\">\n                            <em>&mdash;<a href=\"/search/title?plot_author=Kenneth
        Chisholm&view=simple&sort=alpha&ref_=ttpl_pl_4\">Kenneth Chisholm</a></em>\n
        \                       </div>\n                </li>\n    </ul>\n    <br
        />\n        <h3>Spoilers</h3>\n    <div class=\"ipl-message-box ipl-message-box--alert
        \">\n            <svg class=\"ipl-alert-icon\" fill=\"#000000\" height=\"24\"
