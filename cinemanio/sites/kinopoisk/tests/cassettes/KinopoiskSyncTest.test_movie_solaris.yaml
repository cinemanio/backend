        \u0441&nbsp;\u0438\u0445 \u0433\u043E\u0441\u0442\u044F\u043C\u0438, \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u044F
        \u043B\u044E\u0434\u0435\u0439 \u0438&nbsp;\u041E\u043A\u0435\u0430\u043D\u0430&#133;
        \u044D\u0442\u043E&nbsp;\u0432\u0441\u0435 \u043F\u043E\u043A\u0430\u0437\u0430\u043D\u043E
        \u0442\u0430\u043A, \u043A\u0430\u043A&nbsp;\u0434\u043E\u043B\u0436\u043D\u043E
        \u0431\u044B\u043B\u043E \u044D\u0442\u043E&nbsp;\u043F\u043E\u043A\u0430\u0437\u0430\u0442\u044C
        \u0432&nbsp;\u0441\u0432\u0435\u0442\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u0438\u044F
        \u041B\u0435\u043C\u0430.<br />\r\n<br />\r\n\u0418\u043C\u0435\u0435\u0442\u0441\u044F
        \u043B\u0435\u0433\u043A\u0430\u044F \u0437\u0430\u0442\u044F\u043D\u0443\u0442\u043E\u0441\u0442\u044C
        \u0441\u044E\u0436\u0435\u0442\u0430, \u043D\u043E&nbsp;\u044D\u0442\u043E
        \u0436\u0435&nbsp;\u043D\u0435 \u043E\u0431\u044B\u0447\u043D\u044B\u0439
        \u044D\u043A\u0448\u043D. \u042D\u0442\u043E&nbsp;\u0430\u0432\u0442\u043E\u0440\u0441\u043A\u043E\u0435
        \u043A\u0438\u043D\u043E (\u0447\u0438\u0442\u0430\u0439 \u0430\u0440\u0442-\u0445\u0430\u0443\u0441).
        \u0418&nbsp;\u0435\u0441\u043B\u0438 \u0443\u0431\u0440\u0430\u0442\u044C
        \u0440\u0430\u0437\u043C\u044B\u0448\u043B\u0435\u043D\u0438\u044F \u0411\u0435\u0440\u0442\u043E\u043D\u0430
        \u0432&nbsp;\u043C\u0430\u0448\u0438\u043D\u0435, \u0432\u0438\u0434\u044B
        \u041E\u043A\u0435\u0430\u043D\u0430 \u0421\u043E\u043B\u044F\u0440\u0438\u0441\u0430,
        \u0442\u043E&nbsp;\u043F\u043E\u0442\u0435\u0440\u044F\u0435\u0442\u0441\u044F
        \u0432\u0437\u0430\u0438\u043C\u043E\u0441\u0432\u044F\u0437\u044C \u043A\u0430\u0440\u0442\u0438\u043D.<br
        />\r\n<br />\r\n\u041A\u043E\u0440\u043E\u0447\u0435, \u0434\u0432\u0430&nbsp;\u0441
        \u043B\u0438\u0448\u043D\u0438\u043C \u0447\u0430\u0441\u0430 \u0434\u043B\u044F&nbsp;\u043C\u0435\u043D\u044F
        \u043F\u0440\u043E\u043B\u0435\u0442\u0435\u043B\u0438 \u043D\u0435\u0437\u0430\u043C\u0435\u0442\u043D\u043E,
        \u043A\u0443\u0447\u0430 \u0432\u043E\u043F\u0440\u043E\u0441\u043E\u0432,
