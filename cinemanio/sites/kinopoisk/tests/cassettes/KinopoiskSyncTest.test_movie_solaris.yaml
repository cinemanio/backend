        \u0441\u0430\u043C\u043E\u0443\u0431\u0438\u0439\u0441\u0442\u0432\u043E\u043C,
        \u0434\u0430&nbsp;\u0438 \u043E\u0441\u0442\u0430\u0432\u0448\u0438\u0435\u0441\u044F
        \u0443\u0447\u0435\u043D\u044B\u0435 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u044F\u0442
        \u0432\u043F\u0435\u0447\u0430\u0442\u043B\u0435\u043D\u0438\u0435 \u0441\u0443\u043C\u0430\u0441\u0448\u0435\u0434\u0448\u0438\u0445,
        \u0430&nbsp;\u0437\u0430\u0442\u0435\u043C \u0438&nbsp;\u0435\u043C\u0443
        \u0441\u0430\u043C\u043E\u043C\u0443 \u043F\u0440\u0438\u0445\u043E\u0434\u0438\u0442\u0441\u044F
        \u0441\u0442\u043E\u043B\u043A\u043D\u0443\u0442\u044C\u0441\u044F \u0441&nbsp;\u043D\u0435\u043C\u044B\u0441\u043B\u0438\u043C\u044B\u043C,
        \u043A\u043E\u0433\u0434\u0430 \u0435\u043C\u0443&nbsp;\u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F
        \u0435\u0433\u043E&nbsp;\u0436\u0435\u043D\u0430 \u0425\u0430\u0440\u0438,
        \u043F\u043E\u043A\u043E\u043D\u0447\u0438\u0432\u0448\u0430\u044F \u0441&nbsp;\u0441\u043E\u0431\u043E\u0439
        \u043C\u043D\u043E\u0433\u043E \u043B\u0435\u0442&nbsp;\u043D\u0430\u0437\u0430\u0434.<br
        />\r\n<br />\r\n&laquo;\u042F \u043F\u043E\u043C\u043D\u044E!&raquo;<br />\r\n<br
        />\r\n\u0421\u043B\u043E\u0436\u043D\u043E \u0441\u043A\u0430\u0437\u0430\u0442\u044C
        \u0447\u0435\u0433\u043E \u0431\u043E\u043B\u044C\u0448\u0435 \u0432&nbsp;\u044D\u0442\u043E\u043C
        \u0444\u0438\u043B\u044C\u043C\u0435 \u0444\u0430\u043D\u0442\u0430\u0441\u0442\u0438\u043A\u0438
        \u0438\u043B\u0438&nbsp;\u0444\u0438\u043B\u043E\u0441\u043E\u0444\u0438\u0438,
        \u0438&nbsp;\u043E\u0447\u0435\u043D\u044C \u043B\u0435\u0433\u043A\u043E
        \u0437\u0430\u043F\u0443\u0442\u0430\u0442\u044C\u0441\u044F \u0432&nbsp;\u0431\u0435\u0441\u043A\u043E\u043D\u0435\u0447\u043D\u044B\u0445
        \u043C\u0435\u0442\u0430\u0444\u043E\u0440\u0430\u0445 \u0438&nbsp;\u043E\u0431\u0440\u0430\u0437\u0430\u0445
        \u0441\u0442\u0440\u0443\u044F\u0449\u0438\u0445\u0441\u044F \u0438\u0437&nbsp;\u0441\u0430\u043C\u044B\u0445
        \u043F\u043E\u0442\u0430\u0435\u043D\u043D\u044B\u0445 \u0443\u0433\u043E\u043B\u043A\u043E\u0432
        \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u0435\u0441\u043A\u043E\u0433\u043E
        \u0440\u0430\u0437\u0443\u043C\u0430, \u0435\u0449\u0435&nbsp;\u043B\u0435\u0433\u0447\u0435
        \u043D\u0435&nbsp;\u043E\u0431\u0440\u0430\u0442\u0438\u0442\u044C \u043D\u0430&nbsp;\u043D\u0438\u0445
        \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435. \u041C\u0435\u0434\u0438\u0442\u0430\u0442\u0438\u0432\u043D\u043E\u0435
        \u0441\u043E\u0441\u0442\u043E\u044F\u043D\u0438\u0435 \u0432\u043E&nbsp;\u0432\u0440\u0435\u043C\u044F
        \u043F\u0440\u043E\u0441\u043C\u043E\u0442\u0440\u0430 \u0437\u0430\u0434\u0430\u0435\u0442\u0441\u044F
        \u0432\u0441\u0435\u043C\u0438 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u044B\u043C\u0438
        \u0441\u043F\u043E\u0441\u043E\u0431\u0430\u043C\u0438, \u043E\u0442&nbsp;\u0430\u043A\u0442\u0435\u0440\u0441\u043A\u043E\u0439
        \u0438\u0433\u0440\u044B, \u0434\u043E&nbsp;\u0437\u0432\u0443\u043A\u043E\u0432\u043E\u0433\u043E
        \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0435\u043D\u0438\u044F,
        \u043A\u043E\u0433\u0434\u0430 \u0437\u0432\u043E\u043D \u0441\u0442\u0435\u043A\u043B\u0430
        \u0438\u043B\u0438&nbsp;\u0448\u0443\u043C \u0433\u043E\u0440\u043E\u0434\u0430,
        \u0437\u0432\u0443\u043A \u0432\u043E\u0434\u044B, \u043F\u0435\u0440\u0435\u0434\u0430\u0435\u0442
        \u043C\u043D\u043E\u0433\u043E \u0431\u043E\u043B\u044C\u0448\u0435 \u0447\u0435\u043C&nbsp;\u043C\u043E\u0436\u043D\u043E
        \u0441\u0435\u0431\u0435 \u043F\u0440\u0435\u0434\u043F\u043E\u043B\u043E\u0436\u0438\u0442\u044C.
        \u041C\u043D\u043E\u0433\u0438\u0435 \u0432\u043E\u043F\u0440\u043E\u0441\u044B
        \u0437\u0430\u0434\u0435\u0442\u044B\u0435 \u0444\u0438\u043B\u044C\u043C\u043E\u043C,
        \u0441\u043B\u043E\u0432\u043D\u043E \u043D\u0435\u043A\u043E\u043C\u0443
        \u0437\u0430\u0434\u0430\u0432\u0430\u0442\u044C, \u044D\u0442\u043E&nbsp;\u0433\u043B\u0443\u0431\u043E\u043A\u0430\u044F
        \u0438&nbsp;\u0441\u0438\u043B\u044C\u043D\u0430\u044F \u043A\u0430\u0440\u0442\u0438\u043D\u0430,
        \u0438\u0441\u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0430\u044F \u0433\u043B\u0443\u0431\u0438\u043D\u044B
        \u0441\u043E\u0432\u0435\u0441\u0442\u0438, \u043B\u044E\u0431\u0432\u0438,
        \u043F\u0430\u043C\u044F\u0442\u0438, \u043D\u043E&nbsp;\u0435\u0449\u0435
        \u044D\u0442\u043E&nbsp;\u043A\u0430\u0440\u0442\u0438\u043D\u0430 \u043E&nbsp;\u043B\u044E\u0431\u0432\u0438
        \u043A&nbsp;\u0417\u0435\u043C\u043B\u0435, \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0443,
        \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u043D\u043E\u0441\u0442\u0438.<br
        />\r\n<br />\r\n&laquo;\u041B\u044E\u0431\u0438\u0448\u044C \u0442\u043E,
        \u0447\u0442\u043E&nbsp;\u043C\u043E\u0436\u0435\u0448\u044C \u043F\u043E\u0442\u0435\u0440\u044F\u0442\u044C&#133;&raquo;<br
        />\r\n<br />\r\n\u0421\u0430\u043C \u0422\u0430\u0440\u043A\u043E\u0432\u0441\u043A\u0438\u0439
        \u0433\u043E\u0432\u043E\u0440\u0438\u043B \u043E&nbsp;\u0433\u043E\u0440\u044C\u043A\u043E\u043C
        \u0441\u043F\u0430\u0441\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u043C \u0447\u0443\u0432\u0441\u0442\u0432\u0435
        \u043D\u043E\u0441\u0442\u0430\u043B\u044C\u0433\u0438\u0438, \u0442\u0430\u043A&nbsp;\u0438
        \u043A\u0430\u043C\u0435\u0440\u0430 \u043B\u0435\u0442\u044F\u0449\u0430\u044F
        \u043F\u043E&nbsp;\u0442\u043E\u043D\u043D\u0435\u043B\u044F\u043C \u0422\u043E\u043A\u0438\u043E,
        \u0433\u0434\u0435&nbsp;\u0437\u0430 \u043E\u0434\u043D\u0438\u043C \u0442\u043E\u043D\u043D\u0435\u043B\u0435\u043C
        \u0438&nbsp;\u0440\u0430\u0437\u0432\u044F\u0437\u043A\u043E\u0439, \u0432\u0441\u0435&nbsp;\u043D\u043E\u0432\u044B\u0435
        \u0438&nbsp;\u0431\u0435\u0441\u043A\u043E\u043D\u0435\u0447\u043D\u043E \u043E\u0434\u0438\u043D\u0430\u043A\u043E\u0432\u044B\u0435,
        \u0438&nbsp;\u0448\u0443\u043C \u0433\u043E\u0440\u043E\u0434\u0430, \u043A\u0430\u043A&nbsp;\u044D\u0442\u043E
        \u0432\u043E\u0432\u043B\u0435\u043A\u0430\u0435\u0442 \u0437\u0440\u0438\u0442\u0435\u043B\u044F
        \u0432&nbsp;\u043C\u044B\u0441\u043B\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439
        \u043F\u0440\u043E\u0446\u0435\u0441\u0441, \u0434\u0430\u0432\u0430\u044F
        \u043E\u0441\u043E\u0437\u043D\u0430\u0442\u044C \u0432\u0441\u044E&nbsp;\u0445\u0440\u0443\u043F\u043A\u043E\u0441\u0442\u044C
        \u043D\u0435\u0443\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u043E\u0439 \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u0435\u0441\u043A\u043E\u0439
        \u043F\u0440\u0438\u0440\u043E\u0434\u044B, \u044D\u0442\u0430&nbsp;\u0442\u0435\u043C\u0430
        \u043F\u043E\u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u043D\u0435\u043E\u0434\u043D\u043E\u043A\u0440\u0430\u0442\u043D\u043E,
        \u043A\u0430\u043A&nbsp;\u0437\u0432\u043E\u043D \u0441\u0442\u0435\u043A\u043B\u0430
        \u0432\u044B\u0432\u043E\u0434\u0438\u0442 \u0438\u0437&nbsp;\u0440\u0430\u0432\u043D\u043E\u0432\u0435\u0441\u0438\u044F
        \u0443\u0447\u0435\u043D\u043E\u0433\u043E \u0434\u0435\u043B\u0430\u044E\u0449\u0435\u0433\u043E
        \u0434\u043E\u043A\u043B\u0430\u0434, \u043A\u043E\u0442\u043E\u0440\u044B\u0439
        \u043C\u043E\u0436\u0435\u0442 \u043F\u043E\u0432\u043B\u0438\u044F\u0442\u044C
        \u043D\u0430&nbsp;\u0432\u0441\u044E \u0435\u0433\u043E&nbsp;\u0436\u0438\u0437\u043D\u044C,
        \u043A\u0430\u043A&nbsp;\u043C\u0438\u043D\u0443\u0442\u0430 \u043D\u0435\u0432\u0435\u0441\u043E\u043C\u043E\u0441\u0442\u0438,
        \u0431\u0443\u0434\u0442\u043E \u043F\u0440\u0438\u0437\u044B\u0432 \u043D\u0435&nbsp;\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0442\u044C
        \u0437\u0435\u043C\u043B\u044E, \u043D\u0435&nbsp;\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0442\u044C
        \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430, \u043F\u0440\u0438\u0437\u044B\u0432
        \u043A&nbsp;\u0441\u043E\u0432\u0435\u0441\u0442\u0438. \u041C\u0435\u0442\u0430\u0444\u043E\u0440\u044B
        \u043F\u0430\u043C\u044F\u0442\u0438 \u043E&nbsp;\u0417\u0435\u043C\u043B\u0435,
        \u0437\u0430\u0441\u0443\u0448\u0435\u043D\u043D\u044B\u0439 \u043B\u0438\u0441\u0442\u043E\u043A
        \u0432&nbsp;\u043A\u043D\u0438\u0433\u0435 \u0414\u043E\u043D&nbsp;\u041A\u0438\u0445\u043E\u0442\u0430,
        \u0448\u0435\u043B\u0435\u0441\u0442 \u0431\u0443\u043C\u0430\u0436\u043D\u044B\u0445
        \u043F\u043E\u043B\u043E\u0441\u043E\u043A \u0437\u0430\u043C\u0435\u043D\u044F\u0435\u0442
        \u043D\u0430&nbsp;\u0421\u043E\u043B\u044F\u0440\u0438\u0441\u0435 \u0448\u0443\u043C&nbsp;\u043B\u0438\u0441\u0442\u0432\u044B,
        \u0431\u0438\u0431\u043B\u0438\u043E\u0442\u0435\u043A\u0430 \u043D\u0430&nbsp;\u043A\u043E\u0441\u043C\u0438\u0447\u0435\u0441\u043A\u043E\u0439
        \u0441\u0442\u0430\u043D\u0446\u0438\u0438, \u043A\u0430\u043A&nbsp;\u0441\u0438\u043C\u0432\u043E\u043B
        \u043F\u043E\u0437\u043D\u0430\u043D\u0438\u044F \u043D\u0430\u043A\u043E\u043F\u043B\u0435\u043D\u043D\u043E\u0433\u043E
        \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u043E\u043C \u0442\u0430\u043A\u0438\u043C\u0438
        \u0442\u0440\u0443\u0434\u0430\u043C\u0438, \u043F\u0440\u0438\u0437\u044B\u0432
        \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430 \u043D\u0435&nbsp;\u0437\u0430\u0431\u044B\u0432\u0430\u0442\u044C
        \u0441\u0432\u043E\u0435 \u043F\u0440\u043E\u0448\u043B\u043E\u0435. \u041E\u043A\u0435\u0430\u043D
        \u0421\u043E\u043B\u044F\u0440\u0438\u0441 \u043A\u0430\u043A&nbsp;\u0441\u0438\u043C\u0432\u043E\u043B
        \u043D\u0435\u0438\u0437\u0432\u0435\u0434\u0430\u043D\u043D\u043E\u0433\u043E,
        \u043D\u0435\u043F\u043E\u0437\u043D\u0430\u043D\u043D\u043E\u0433\u043E,
        \u0430&nbsp;\u043E\u0441\u0442\u0440\u043E\u0432\u043E\u043A \u043F\u043E\u044F\u0432\u043B\u044F\u044E\u0449\u0438\u0439\u0441\u044F
        \u043F\u043E\u0441\u0440\u0435\u0434\u0438 \u043D\u0435\u0433\u043E \u043A\u0430\u043A&nbsp;\u0441\u0438\u043C\u0432\u043E\u043B
        \u043D\u0438\u0447\u0442\u043E\u0436\u043D\u043E\u0441\u0442\u0438 \u0438&nbsp;\u0431\u0435\u0441\u043A\u043E\u043D\u0435\u0447\u043D\u043E\u0441\u0442\u0438
        \u043F\u043E\u0437\u043D\u0430\u043D\u0438\u044F. <br />\r\n<br />\r\n&laquo;\u0427\u0435\u043B\u043E\u0432\u0435\u043A\u0443
        \u043D\u0443\u0436\u043D\u043E \u0437\u0435\u0440\u043A\u0430\u043B\u043E&raquo;<br
        />\r\n<br />\r\n\u0416\u0435\u043D\u0430 \u041A\u0435\u043B\u044C\u0432\u0438\u043D\u0430
        \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u0438\u0437\u043E\u0432\u0430\u043D\u043D\u0430\u044F
        \u041E\u043A\u0435\u0430\u043D\u043E\u043C, \u043F\u043E\u0437\u043D\u0430\u0435\u0442
        \u0441\u0435\u0431\u044F \u043A\u0430\u043A&nbsp;\u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430
        \u043F\u0440\u0438\u043A\u0430\u0441\u0430\u044F\u0441\u044C \u043A&nbsp;\u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0443,
        \u0432\u0433\u043B\u044F\u0434\u044B\u0432\u0430\u044F\u0441\u044C \u0432&nbsp;\u0440\u0435\u043F\u0440\u043E\u0434\u0443\u043A\u0446\u0438\u0438
        \u043A\u0430\u0440\u0442\u0438\u043D, \u0430&nbsp;\u0435\u0449\u0435 \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0443
        \u043D\u0443\u0436\u0435\u043D \u0447\u0435\u043B\u043E\u0432\u0435\u043A,
        \u0447\u0442\u043E\u0431\u044B \u0432\u0433\u043B\u044F\u0434\u044B\u0432\u0430\u044F\u0441\u044C
        \u0432&nbsp;\u043D\u0435\u0433\u043E \u0438&nbsp;\u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u043E
        \u043A\u0430\u043A&nbsp;\u043F\u043E\u0434\u043B\u0438\u043D\u043D\u043E\u0435
        \u0437\u0435\u0440\u043A\u0430\u043B\u043E, \u043F\u043E\u0441\u0442\u0438\u0433\u0430\u0442\u044C
        \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0435 \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435.<br
        />\r\n<br />\r\n&laquo;\u041C\u044B \u0432\u043E\u0432\u0441\u0435 \u043D\u0435&nbsp;\u0445\u043E\u0442\u0438\u043C
        \u0437\u0430\u0432\u043E\u0435\u0432\u044B\u0432\u0430\u0442\u044C \u043D\u0438\u043A\u0430\u043A\u043E\u0439
        \u043A\u043E\u0441\u043C\u043E\u0441. \u041C\u044B&nbsp;\u0445\u043E\u0442\u0438\u043C
        \u0440\u0430\u0441\u0448\u0438\u0440\u0438\u0442\u044C \u0417\u0435\u043C\u043B\u044E
        \u0434\u043E&nbsp;\u0435\u0433\u043E \u0433\u0440\u0430\u043D\u0438\u0446&raquo;.<br
        />\r\n<br />\r\n\u0418 \u0435\u0449\u0435&nbsp;\u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E
        \u0438\u0437&nbsp;\u043E\u0433\u0440\u043E\u043C\u043D\u043E\u0433\u043E \u0447\u0438\u0441\u043B\u0430
        \u043E\u0431\u0440\u0430\u0437\u043E\u0432, \u043E\u0431\u0440\u0430\u0437
