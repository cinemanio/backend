        \u0441\u0432\u043E\u0435 \u043C\u0438\u0440\u043E\u0432\u043E\u0437\u0437\u0440\u0435\u043D\u0438\u0435&#133;
        \u0422\u0435\u043C&nbsp;\u0431\u043E\u043B\u0435\u0435, \u0447\u0442\u043E&nbsp;\u043E\u043D
        \u0440\u0435\u0436\u0438\u0441\u0441\u0435\u0440, \u044D\u0442\u043E&nbsp;\u043D\u0435
        \u043F\u0440\u043E\u0441\u0442\u043E \u044D\u043A\u0440\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F,
        \u044D\u0442\u043E&nbsp;\u0432\u0437\u0433\u043B\u044F\u0434 \u043D\u0435\u0433\u043B\u0443\u043F\u043E\u0433\u043E
        \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430 \u043D\u0430&nbsp;\u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u0438\u0435
        \u043D\u0435&nbsp;\u043C\u0435\u043D\u0435\u0435 \u043D\u0435\u0433\u043B\u0443\u043F\u043E\u0433\u043E
        \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430 \u043D\u0430&nbsp;\u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u043D\u0443\u044E
        \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u0443. \u041A\u043E\u043D\u0435\u0447\u043D\u043E,
        \u0422\u0430\u0440\u043A\u043E\u0432\u0441\u043A\u0438\u0439 \u043E\u0441\u0442\u0430\u0432\u0438\u043B
