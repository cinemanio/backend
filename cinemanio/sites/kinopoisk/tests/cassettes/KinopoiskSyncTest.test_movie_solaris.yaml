        \u0434\u043E\u043C\u0430, \u044D\u0442\u043E\u0442 \u043D\u0435\u043E\u0431\u044B\u0447\u043D\u044B\u0439
        \u0434\u043E\u0436\u0434\u044C, &laquo;\u0434\u043E\u0436\u0434\u044C \u043F\u0440\u043E\u0449\u0435\u043D\u0438\u044F&raquo;;
