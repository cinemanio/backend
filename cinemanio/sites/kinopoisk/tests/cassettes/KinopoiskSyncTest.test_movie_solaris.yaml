        \u0432\u043E\u043F\u0440\u043E\u0441\u044B \u041B\u0435\u043C\u0430, \u043D\u043E&nbsp;\u043E\u043D
        \u0441\u0434\u0435\u043B\u0430\u043B \u0442\u043E, \u0447\u0442\u043E&nbsp;\u043C\u043E\u0436\u043D\u043E
        \u0441\u0434\u0435\u043B\u0430\u0442\u044C \u043D\u0430&nbsp;\u043F\u0440\u043E\u0442\u044F\u0436\u0435\u043D\u0438\u0438
        \u043E\u0434\u043D\u043E\u0433\u043E \u0444\u0438\u043B\u044C\u043C\u0430,
        \u043E\u043D&nbsp;\u043E\u0431\u0440\u0430\u0442\u0438\u043B \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435
        \u043D\u0430&nbsp;\u043E\u0434\u043D\u0443 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u0443,
        \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0432\u043E\u0437\u043D\u0438\u043A\u043B\u0430
        \u0432&nbsp;\u0440\u043E\u043C\u0430\u043D\u0435, \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u0443
        \u0432\u044B\u0431\u043E\u0440\u0430. \u0418&nbsp;\u044D\u0442\u0443 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u0443
        \u043E\u043D&nbsp;\u0440\u0430\u0441\u043A\u0440\u044B\u043B \u0432\u0435\u043B\u0438\u043A\u043E\u043B\u0435\u043F\u043D\u043E.<br
        />\r\n<br />\r\n\u041E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u044F \u0425\u0430\u0440\u0438
        \u0438&nbsp;\u041A\u0435\u043B\u044C\u0432\u0438\u043D\u0430, \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u044F
