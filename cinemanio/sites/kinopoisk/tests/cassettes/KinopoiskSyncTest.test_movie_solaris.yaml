        \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0443 \u0434\u043E\u043C\u0430;
        \u0447\u0442\u043E&nbsp;\u0432\u0441\u0435\u043B\u0435\u043D\u043D\u0430\u044F
        \u043D\u0430\u0441&nbsp;\u043D\u0435 \u043F\u0440\u043E\u0441\u0442\u043E
        \u043F\u043E\u043D\u0438\u043C\u0430\u0435\u0442, \u0430, \u043D\u0430\u0432\u0435\u0440\u043D\u044F\u043A\u0430,
        \u043C\u043E\u0436\u0435\u0442 \u0432\u043E\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C
        \u0438&nbsp;\u0434\u0430\u0436\u0435 \u043A\u0430\u043A- \u0442\u043E&nbsp;\u0441\u0430\u043C\u0430
