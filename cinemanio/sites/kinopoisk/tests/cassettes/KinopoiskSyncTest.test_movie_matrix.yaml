        \u043D\u0430\u0441\u0442\u043E\u044F\u0449\u0435\u0433\u043E \u043C\u0438\u0440\u0430
        ? <i><b>\u0421\u043E\u043D&nbsp;&#151;&nbsp;\u044D\u0442\u043E \u0441\u043F\u0440\u0430\u0432\u0435\u0434\u043B\u0438\u0432\u043E</b></i>,
        \u043D\u043E&nbsp;\u0442\u043E\u0433\u0434\u0430, \u0447\u0442\u043E&nbsp;\u0438\u043C\u0435\u043D\u043D\u043E
        \u043C\u043E\u0436\u043D\u043E \u043D\u0430\u0437\u0432\u0430\u0442\u044C
        \u0441\u043D\u043E\u043C&nbsp;&#151;&nbsp;\u043C\u0438\u0440 \u043C\u0430\u0442\u0440\u0438\u0446\u044B
        \u0438\u043B\u0438&nbsp;\u043C\u0438\u0440 \u0436\u0438\u0437\u043D\u0438
        \u0437\u0435\u043C\u043D\u043E\u0433\u043E \u0448\u0430\u0440\u0430 \u0432&nbsp;\u0431\u0443\u0434\u0443\u0449\u0435\u043C.<br
        />\r\n<br />\r\n<b>\u041D\u0443 \u0430&nbsp;\u0435\u0441\u043B\u0438 \u0440\u0435\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C?</b><br
        />\r\n<br />\r\n<i><b>\u0421\u0430\u043C\u043E \u043F\u043E\u043D\u044F\u0442\u0438\u0435</b></i>
        &laquo;\u0440\u0435\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C&raquo;
        \u043A&nbsp;\u0444\u0430\u043D\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u043C\u0443
        \u043C\u0438\u0440\u0443 &laquo;\u041C\u0430\u0442\u0440\u0438\u0446\u044B&raquo;,
        \u043D\u0430&nbsp;\u043C\u043E\u0439 \u0432\u0437\u0433\u043B\u044F\u0434
        \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E \u043D\u0435&nbsp;\u043F\u043E\u0434\u0445\u043E\u0434\u0438\u0442.
        \u041D\u043E&nbsp;\u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u0432 \u0444\u0438\u043B\u044C\u043C,
        \u043C\u043E\u0436\u043D\u043E \u0441\u0434\u0435\u043B\u0430\u0442\u044C
        \u0432\u044B\u0432\u043E\u0434, \u0447\u0442\u043E&nbsp;\u044D\u0442\u043E
        \u0431\u0443\u0434\u0443\u0449\u0435\u0435 \u0437\u0435\u043C\u043B\u0438
        \u0438&nbsp;\u0432\u0441\u0435\u0433\u043E \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0430,
        \u0430&nbsp;\u0432\u0435\u0440\u043D\u0435\u0435 \u043E\u0448\u0438\u0431\u043E\u043A
        \u0447\u0435\u043B\u0432\u0435\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0440\u0430\u0437\u0443\u043C\u0430
        \u043F\u0440\u0438\u0432\u0451\u043B \u043A&nbsp;\u0442\u043E\u043C\u0443,
        \u0447\u0442\u043E&nbsp;\u043C\u0438\u0440\u043E\u043C \u0441\u0442\u0430\u043B\u0438
        \u043F\u0440\u0430\u0432\u0438\u0442\u044C \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u0438
        \u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043E. <i><b>\u0421\u0430\u043C\u043E
        \u0431\u0443\u0434\u0443\u0449\u0435\u0435</b></i>, \u0435\u0441\u043B\u0438
        \u0435\u0433\u043E&nbsp;\u044D\u043B\u0435\u043C\u0435\u043D\u0442 \u0432\u0441\u0451
        \u0442\u0430\u043A\u0438 \u043F\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442
        \u0432&nbsp;\u0444\u0438\u043B\u044C\u043C\u0435 \u0434\u0430\u0451\u0442
        \u043D\u0435\u043A\u0438\u0439 \u0442\u043E\u043B\u0447\u043E\u043A \u0432&nbsp;\u043F\u0440\u0438\u043D\u0446\u0438\u043F\u0435
        \u0432\u043E\u043E\u0431\u0449\u0435 \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0443
        \u0440\u0435\u0430\u043B\u044C\u043D\u043E\u0439 \u0436\u0438\u0437\u043D\u0438
        \u0438&nbsp;\u043D\u044B\u043D\u0435\u0448\u043D\u0435\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438
        \u0438&nbsp;\u0443\u0447\u0438\u0442, \u0447\u0442\u043E&nbsp;&laquo;\u0441\u0442\u0435\u0437\u044F&raquo;
        \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0432\u0441\u0435\u0433\u0434\u0430
        \u0434\u043E\u043B\u0436\u043D\u0430 \u0431\u044B\u0442\u044C \u0443&nbsp;\u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430,
        \u043D\u043E&nbsp;\u043D\u0438 \u0432&nbsp;\u043A\u043E\u0435\u043C \u0441\u043B\u0443\u0447\u0430\u0435,
        \u0443&nbsp;\u043C\u0430\u0448\u0438\u043D. \u0422\u0430\u043A\u0443\u044E
        \u0438\u0434\u0435\u044E, \u043A\u043E\u043D\u0435\u0447\u043D\u043E \u0436\u0435&nbsp;\u043C\u044B
        \u0432\u0441\u0435&nbsp;\u043F\u043E\u043C\u043D\u0438\u043C, \u0443&nbsp;<i><b>\u043B\u0435\u0433\u0435\u043D\u0434\u0430\u0440\u043D\u0435\u0439\u0448\u0438\u0445
        &laquo;\u0442\u0435\u0440\u043C\u0438\u043D\u0430\u0442\u043E\u0440\u043E\u0432&raquo;</b></i>.<br
        />\r\n<br />\r\n<i><b>\u041E\u0434\u043D\u0430\u043A\u043E&#133;</b></i><br
        />\r\n<br />\r\n<i><b>\u0412 &laquo;\u0422\u0435\u0440\u043C\u0438\u043D\u0430\u0442\u043E\u0440\u0441\u043A\u043E\u0439&raquo;
        \u0442\u0440\u0438\u043B\u043E\u0433\u0438\u0438</b></i> \u0437\u0440\u0438\u0442\u0435\u043B\u044C
        \u043E\u0447\u0435\u043D\u044C \u0447\u0451\u0442\u043A\u043E \u043F\u043E\u043D\u0438\u043C\u0430\u043B,
        \u0447\u0442\u043E&nbsp;\u0432\u0441\u0451 \u044D\u0442\u043E&nbsp;\u0440\u0435\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C.
        \u0412&nbsp;&laquo;\u041C\u0430\u0442\u0440\u0438\u0446\u0435&raquo; \u0436\u0435&nbsp;\u0432\u0435\u0441\u044C
        \u043C\u0438\u0440, \u0447\u0442\u043E&nbsp;\u043F\u043E \u0442\u0443&nbsp;\u0441\u0442\u043E\u0440\u043E\u043D\u0443
        \u0437\u0435\u043C\u043D\u043E\u0439 \u043A\u043E\u0440\u044B, \u0447\u0442\u043E&nbsp;\u043F\u043E
        \u044D\u0442\u0443&nbsp;\u0432\u044B\u0433\u043B\u044F\u0434\u0438\u0442,
        \u0445\u043E\u0442\u044C \u0438&nbsp;\u0440\u0435\u0430\u043B\u044C\u043D\u043E,
        \u043D\u043E&nbsp;\u0441\u0430\u043C\u0430 <i><b>&laquo;\u0438\u0437\u044E\u043C\u0438\u043D\u043A\u0430
        \u043D\u0435\u0434\u043E\u043F\u043E\u043D\u0438\u043C\u0430\u043D\u0438\u044F&raquo;</b></i>
        \u043E\u0447\u0435\u043D\u044C \u0443\u043A\u0440\u0430\u0448\u0430\u0435\u0442
        \u0444\u0438\u043B\u044C\u043C.<br />\r\n<br />\r\n<b>\u0412\u043E\u0437\u043C\u043E\u0436\u043D\u043E
        \u0432\u044B\u043C\u044B\u0441\u0435\u043B?</b><br />\r\n<br />\r\n\u041D\u0443
        \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E \u044D\u0442\u043E&nbsp;\u0432\u044B\u043C\u044B\u0441\u0435\u043B,
        \u043E\u0434\u043D\u0430\u043A\u043E \u0437\u0440\u0438\u0442\u0435\u043B\u044E
        \u043D\u0443\u0436\u043D\u043E \u043F\u0440\u0438\u043B\u0438\u0447\u043D\u043E
        &laquo;\u043F\u043E\u043B\u043E\u043C\u0430\u0442\u044C \u0433\u043E\u043B\u043E\u0432\u0443&raquo;,
        \u0447\u0442\u043E&nbsp;\u0438 \u043A\u0430\u043A&nbsp;\u0432\u044B\u043C\u044B\u0448\u043B\u0435\u043D\u043E.
        \u0412\u043E\u0442&nbsp;\u0442\u0443\u0442 \u043C\u043E\u0436\u043D\u043E
        \u0432\u044B\u0434\u0435\u043B\u0438\u0442\u044C \u0434\u0432\u0435&nbsp;\u043E\u0441\u043D\u043E\u0432\u043D\u044B\u0435
        \u0432\u0435\u0442\u0432\u0438 \u0432\u044B\u043C\u044B\u0441\u043B\u0430&nbsp;&#151;&nbsp;<i><b>\u0432\u044B\u043C\u044B\u0441\u0435\u043B
        \u043C\u0438\u0440\u0430 &laquo;\u043C\u0430\u0442\u0440\u0438\u0446\u044B&raquo;</b></i>,
        \u0432\u043E\u043E\u0431\u0449\u0435 \u043A\u0430\u043A&nbsp;\u0442\u0430\u043A\u043E\u0433\u043E
        \u043C\u0438\u0440\u0430, \u043C\u043E\u0436\u0435\u0442 \u0438&nbsp;\u043D\u0435\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C,
        \u043E\u0434\u043D\u0430\u043A\u043E \u0433\u043B\u0430\u0432\u043D\u044B\u0439
        \u0433\u0435\u0440\u043E\u0439 \u043A\u0430\u043A\u0438\u043C \u0442\u043E&nbsp;\u043E\u0431\u0440\u0430\u0437\u043E\u043C
        \u043F\u0440\u0438\u0445\u043E\u0434\u0438\u0442 \u0432&nbsp;\u043D\u0435\u0433\u043E,
        \u043D\u043E&nbsp;\u043F\u043E\u0437\u0432\u043E\u043B\u044C\u0442\u0435 \u043F\u0440\u0435\u0436\u0434\u0435
        \u0447\u0435\u043C&nbsp;\u0432 \u043D\u0435\u0433\u043E \u043F\u043E\u043F\u0430\u0441\u0442\u044C,
        \u043D\u0443\u0436\u043D\u043E \u0432\u044B\u0439\u0442\u0438 \u0438\u0437&nbsp;\u043D\u0435\u0433\u043E,
        \u043D\u0435&nbsp;\u0442\u0430\u043A \u043B\u0438&nbsp;? \u0418&nbsp;\u0432\u0442\u043E\u0440\u0430\u044F
        \u0432\u0435\u0442\u0432\u044C&nbsp;&#151;&nbsp;<i><b>\u0432\u044B\u043C\u044B\u0441\u0435\u043B
        \u043C\u0438\u0440\u0430 \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0430
        \u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043E</b></i>, \u0432\u043E\u0442&nbsp;\u043E\u043D
        \u0442\u043E&nbsp;\u0432\u0441\u0451 \u0442\u0430\u043A\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u0443\u0442,
        \u043D\u043E&nbsp;\u043F\u043E\u0447\u0435\u043C\u0443 \u0436\u0435&nbsp;\u0442\u043E\u0433\u0434\u0430
        \u0433\u043B\u0430\u0432\u043D\u044B\u0439 \u0433\u0435\u0440\u043E\u0439
        \u0441\u0440\u0430\u0437\u0443 \u043D\u0435&nbsp;\u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F
        \u0432&nbsp;\u043D\u0451\u043C&nbsp;&#151;&nbsp;\u0435\u0449\u0451 \u043E\u0434\u0438\u043D
        \u0443\u0434\u0430\u0447\u043D\u044B\u0439 \u0440\u0435\u0436\u0438\u0441\u0441\u0451\u0440\u0441\u043A\u0438\u0439
        \u0445\u043E\u0434. <i><b>\u0412\u043E\u0442 \u043F\u0443\u0441\u0442\u044C
        \u0437\u0440\u0438\u0442\u0435\u043B\u044C \u0441\u0430\u043C&nbsp;\u0438
        \u0440\u0435\u0448\u0430\u0435\u0442</b></i>, \u0447\u0442\u043E, \u043A\u0430\u043A,
        \u043A\u043E\u0433\u0434\u0430 \u0438&nbsp;\u0433\u0434\u0435, \u0438&nbsp;\u0441\u0430\u043C
        \u0440\u0430\u0441\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442 \u0432\u0441\u0451
        \u043F\u043E&nbsp;\u0441\u0432\u043E\u0438\u043C \u043C\u0435\u0441\u0442\u0430\u043C.<br
        />\r\n<br />\r\n<b>\u0418 \u0432\u0441\u0451 \u0442\u0430\u043A\u0438, \u0447\u0442\u043E&nbsp;\u0436\u0435
        \u0442\u0430\u043A\u043E\u0435 &laquo;\u041C\u0430\u0442\u0440\u0438\u0446\u0430&raquo;?
        \u041E\u0442\u0432\u0435\u0442 \u043D\u0430&nbsp;\u044D\u0442\u043E\u0442
        \u0432\u043E\u043F\u0440\u043E\u0441 \u043E\u0447\u0435\u0432\u0438\u0434\u0435\u043D&nbsp;&#151;&nbsp;\u044D\u0442\u043E
        \u0438&nbsp;\u0441\u043E\u043D, \u0438&nbsp;\u0440\u0435\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C,
        \u0438&nbsp;\u0432\u044B\u043C\u044B\u0441\u0435\u043B, \u043A\u0440\u043E\u043C\u0435
        \u0442\u043E\u0433\u043E, \u044D\u0442\u043E&nbsp;\u0443\u0434\u0438\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439,
        \u0444\u0430\u043D\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439
        \u043C\u0438\u0440, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442
        \u0432&nbsp;\u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043B\u044E\u0431\u043E\u0433\u043E
        \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u0438\u044F, \u0438&nbsp;\u0440\u0430\u0432\u043D\u044B\u0445
        \u043A\u043E\u0442\u043E\u0440\u043E\u043C\u0443, \u0432\u043E&nbsp;\u0432\u0441\u0451\u043C
        \u043C\u0438\u0440\u0435 \u043A\u0438\u043D\u0435\u043C\u0430\u0442\u043E\u0433\u0440\u0430\u0444\u0430,
        \u0434\u043E&nbsp;\u0441\u0438\u0445 \u043F\u043E\u0440&nbsp;\u043D\u0435\u0442!</b><br
        />\r\n<br />\r\n<b>\u0412\u043A\u0440\u0430\u0442\u0446\u0435&#133;</b><br
        />\r\n<br />\r\n\u0418\u0434\u0435\u044F \u0438&nbsp;\u0441\u044E\u0436\u0435\u0442
        \u0441\u0432\u044F\u0437\u0430\u043D\u044B \u0434\u0440\u0443\u0433 \u0441&nbsp;\u0434\u0440\u0443\u0433\u043E\u043C,
        \u043A\u0430\u043A&nbsp;\u043D\u0435\u0431\u043E \u0438&nbsp;\u0437\u0435\u043C\u043B\u044F.
        \u0422\u0430\u043A\u043E\u0439 \u0438\u0434\u0435\u0438, \u043A\u0430\u043A&nbsp;\u0443
        \u044D\u0442\u043E\u0433\u043E \u043B\u0435\u0433\u0435\u043D\u0434\u0430\u0440\u043D\u043E\u0433\u043E
        \u0444\u0438\u043B\u044C\u043C\u0430, \u0432\u0435\u0440\u043D\u0435\u0435
        \u0440\u0430\u0432\u043D\u043E\u0439, \u043A\u043E\u0442\u043E\u0440\u043E\u0439
        \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u043D\u0435\u0442&nbsp;\u043D\u0438
        \u043E\u0434\u043D\u043E\u0433\u043E \u0444\u0438\u043B\u044C\u043C\u0430.
        \u0422\u0430\u043A\u0430\u044F <i><b>\u043D\u0435\u043E\u0431\u044B\u0447\u043D\u0430\u044F
        \u0438\u0434\u0435\u044F</b></i> \u0443\u0434\u0438\u0432\u043B\u044F\u043B\u0430
        \u0432\u0435\u0441\u044C \u043C\u0438\u0440&nbsp;\u043F\u043E\u0436\u0430\u043B\u0443\u0439
        \u0442\u043E\u043B\u044C\u043A\u043E \u0441&nbsp;\u0432\u044B\u0445\u043E\u0434\u043E\u043C
        \u0444\u0438\u043B\u044C\u043C\u0430 &laquo;\u041D\u0430\u0447\u0430\u043B\u043E&raquo;,
        \u0441\u0430\u043C\u043E\u0433\u043E \u041A\u0440\u0438\u0441\u0442\u043E\u0444\u0435\u0440\u0430
        \u041D\u043E\u043B\u0430\u043D\u0430, \u043D\u043E&nbsp;\u0442\u0430\u043C
        \u0441\u0432\u043E\u0438 \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\u0438,
        \u0430&nbsp;\u0437\u0434\u0435\u0441\u044C \u0441\u0432\u043E\u0438. \u041E\u0447\u0435\u0432\u0438\u0434\u043D\u043E,
        \u0447\u0442\u043E&nbsp;\u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E
        \u043F\u0440\u043E\u0441\u0442\u043E \u043F\u043E\u0434\u0430\u0442\u044C
        <i><b>\u0441\u044E\u0436\u0435\u0442 \u0444\u0438\u043B\u044C\u043C\u0430</b></i>,
        \u043D\u0430\u0441\u044B\u0449\u0435\u043D\u043D\u044B\u043C \u0442\u0430\u043A\u043E\u0439
        \u043E\u0440\u0438\u0433\u0438\u043D\u0430\u043B\u044C\u043D\u043E\u0439 \u0438\u0434\u0435\u0435\u0439,
        \u043D\u0443\u0436\u043D\u043E \u0435\u0449\u0451 \u043F\u0440\u0438&nbsp;\u044D\u0442\u043E
        \u043E\u0431\u043E\u0433\u0430\u0442\u0438\u0442\u044C \u0444\u0438\u043B\u044C\u043C
        \u0441\u0432\u043E\u0438\u043C\u0438 \u043F\u0440\u0435\u043B\u0435\u0441\u0442\u044F\u043C\u0438,
        \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\u044F\u043C\u0438
        \u0438&nbsp;\u0435\u0441\u043B\u0438 \u0445\u043E\u0442\u0438\u0442\u0435,
        \u0438\u0437\u044E\u043C\u0438\u043D\u043A\u0430\u043C\u0438.<br />\r\n<br
        />\r\n<b>&laquo;\u0418\u043B\u043B\u044E\u0437\u0438\u044F&raquo; \u043E\u0447\u0430\u0440\u043E\u0432\u0430\u043D\u0438\u044F</b><br
        />\r\n<br />\r\n\u0418\u043C\u0435\u043D\u043D\u043E \u0442\u0430\u043A&nbsp;\u043C\u043E\u0436\u043D\u043E
        \u043D\u0430\u0437\u0432\u0430\u0442\u044C \u0432\u0441\u0435&nbsp;<i><b>\u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\u0438
        \u0444\u0438\u043B\u044C\u043C\u0430</b></i>, \u043A\u043E\u0442\u043E\u0440\u044B\u0435
        \u0442\u043E\u043B\u044C\u043A\u043E \u043F\u043E\u044F\u0432\u0438\u0432\u0448\u0438\u0441\u044C
        \u0432&nbsp;\u0441\u0432\u0435\u0442 \u0432&nbsp;\u044D\u0442\u043E\u043C
        \u0444\u0438\u043B\u044C\u043C\u0435 \u0441\u0442\u0430\u043B\u0438 \u043D\u0435\u0437\u0430\u043C\u0435\u0434\u043B\u0438\u0442\u0435\u043B\u044C\u043D\u043E
        \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C\u0441\u044F
        \u0432\u043E&nbsp;\u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u0435 \u0434\u0440\u0433\u0438\u0445
        \u0444\u0438\u043B\u044C\u043C\u043E\u0432. \u0427\u0442\u043E&nbsp;\u0441\u0442\u043E\u0438\u0442
        \u0442\u043E\u043B\u044C\u043A\u043E \u0442\u0430\u043A\u043E\u0439 \u043D\u0435\u043E\u0431\u044B\u0447\u043D\u044B\u0439
        \u0438&nbsp;\u0442\u0430\u043A\u043E\u0439 \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u044B\u0439&nbsp;&#151;&nbsp;<i><b>\u044D\u0444\u0444\u0435\u043A\u0442
        \u0437\u0430\u043C\u0435\u0434\u043B\u0435\u043D\u0438\u044F</b></i>, \u043A\u043E\u0442\u043E\u0440\u044B\u0439
        \u0432\u043F\u043E\u0441\u043B\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0441\u044F,
        \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u0432&nbsp;\u043A\u0430\u0436\u0434\u043E\u043C
        \u0431\u043E\u0435\u0432\u0438\u043A\u0435. \u042D\u0444\u0444\u0435\u043A\u0442
        \u0441\u043A\u043E\u043B\u044C\u0436\u0435\u043D\u0438\u044F \u043F\u0443\u043B\u044C
        \u0438&nbsp;\u0443\u043A\u043B\u043E\u043D\u0435\u043D\u0438\u044F \u043E\u0442&nbsp;\u043D\u0438\u0445
        \u043F\u0440\u0438\u0432\u0451\u043B \u0432&nbsp;\u0432\u043E\u0441\u0442\u043E\u0440\u0433
        \u0432\u0435\u0441\u044C \u043C\u0438\u0440, \u0447\u0442\u043E&nbsp;\u0437\u0430\u0441\u0442\u0430\u0432\u0438\u043B
        \u0434\u0430\u0436\u0435 \u0448\u0435\u0434\u0435\u0432\u0440\u0430\u043B\u044C\u043D\u044B\u0439
        <i><b>&laquo;\u041C\u0430\u043A\u0441 \u041F\u044D\u0439\u043D&raquo;</b></i>
        \u0421\u044D\u043C\u0430 \u041B\u044D\u0439\u043A\u0430, \u043E\u0431\u0437\u0430\u0432\u0435\u0441\u0442\u0438\u0441\u044C
        \u044D\u0444\u0444\u0435\u043A\u0442\u043E\u043C \u0437\u0430\u043C\u0435\u0434\u043B\u0435\u043D\u0438\u044F
        \u0432\u043E&nbsp;\u0432\u0441\u0435\u0445 \u043F\u0440\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u044F\u0445.<br
        />\r\n<br />\r\n<b>\u0423\u043D\u0438\u043A\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C
        &laquo;\u043D\u0430 \u0432\u0435\u043A\u0430&raquo;</b><br />\r\n<br />\r\n\u041D\u0430\u0441\u043A\u043E\u043B\u044C\u043A\u043E
        \u043E\u0441\u043B\u0435\u043F\u0438\u0442\u0435\u043B\u0435\u043D \u044D\u0442\u043E\u0442
        \u0444\u0438\u043B\u044C\u043C, \u043D\u0435&nbsp;\u043C\u043D\u0435 \u0432\u0430\u043C&nbsp;\u0433\u043E\u0432\u043E\u0440\u0438\u0442\u044C.
        \u0414\u0430\u0436\u0435 \u0441\u0430\u043C&nbsp;<i><b>\u0432\u0435\u043B\u0438\u043A\u0438\u0439
        \u0414\u0436\u0435\u0439\u043C\u0441 \u041A\u0430\u043C\u0435\u0440\u043E\u043D</b></i>,
        \u0438&nbsp;\u0442\u043E\u0442 \u0433\u043E\u0432\u043E\u0440\u0438\u043B,
        \u0447\u0442\u043E&nbsp;\u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0435\u0435,
        \u0447\u0442\u043E&nbsp;\u0435\u0433\u043E \u0443\u0434\u0438\u0432\u0438\u043B\u043E
        \u0432&nbsp;\u043C\u0438\u0440\u043E\u0432\u043E\u043C \u043A\u0438\u043D\u0435\u043C\u0430\u0442\u043E\u0433\u0440\u0430\u0444\u0435,
        \u044D\u0442\u043E&nbsp;\u0448\u0435\u0434\u0435\u0432\u0440\u0430\u043B\u044C\u043D\u0430\u044F
        &laquo;\u041C\u0430\u0442\u0440\u0438\u0446\u0430&raquo;, \u0437\u0434\u0435\u0441\u044C
        \u043D\u0435\u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E \u0441&nbsp;\u043D\u0438\u043C
        \u043D\u0435&nbsp;\u0441\u043E\u0433\u043B\u0430\u0441\u0438\u0442\u044C\u0441\u044F.
        \u0424\u0438\u043B\u044C\u043C \u043D\u0430\u0441\u0442\u043E\u043B\u044C\u043A\u043E
        <i><b>\u0443\u043D\u0438\u043A\u0430\u043B\u0435\u043D</b></i> \u0432&nbsp;\u0441\u0432\u043E\u0451\u043C
        \u0440\u043E\u0434\u0435, \u0447\u0442\u043E&nbsp;\u043F\u0440\u0438\u043C\u0435\u0440\u043E\u043C
        \u043F\u043E\u0434\u0440\u0430\u0436\u0430\u043D\u0438\u044F \u0435\u0433\u043E&nbsp;\u0443\u0436\u0435
        \u0441\u043E\u0437\u0434\u0430\u043D\u043E \u0441\u043E\u0442\u043D\u0438
        \u0444\u0438\u043B\u044C\u043C\u043E\u0432, \u043D\u043E&nbsp;\u044D\u0442\u043E
        \u0442\u043E\u043B\u044C\u043A\u043E \u043E\u0442\u0442\u0430\u043B\u043A\u0438\u0432\u0430\u044F\u0441\u044C
        \u043E\u0442&nbsp;\u0438\u0434\u0435\u0439, \u0437\u0430\u0434\u0443\u043C\u043E\u043A
        \u0438&nbsp;\u0441\u0432\u043E\u0438\u0445 \u043F\u0440\u0435\u043B\u0435\u0441\u0442\u0435\u0439
        <i><b>\u0432\u0435\u043B\u0438\u043A\u043E\u0439 &laquo;\u041C\u0430\u0442\u0440\u0438\u0446\u044B&raquo;</b></i><br
