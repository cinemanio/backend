        \u043D\u0438\u0447\u0442\u043E \u0438&nbsp;\u043D\u0438\u043A\u0442\u043E,
        \u0432&nbsp;\u0442\u043E\u043C \u0432\u0440\u0435\u043C\u0435\u043D\u0438
        \u0438&nbsp;\u0432 \u0431\u0443\u0434\u0443\u0449\u0435\u043C, \u0442\u043E&nbsp;\u0435\u0441\u0442\u044C
