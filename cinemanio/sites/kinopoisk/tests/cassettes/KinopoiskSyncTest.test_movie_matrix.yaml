        \u043D\u0438&nbsp;\u0432 20&nbsp;\u0432\u0435\u043A\u0435, \u043D\u0438&nbsp;\u043F\u043E\u043A\u0430
        \u0432&nbsp;21 \u0432\u0435\u043A\u0435, \u043D\u0438\u043A\u043E\u043C\u0443
        \u0438&nbsp;\u043D\u0438\u0447\u0435\u0433\u043E \u043D\u0435&nbsp;\u0443\u0434\u0430\u0441\u0442\u0441\u044F
        \u0441\u043E\u0437\u0434\u0430\u0442\u044C \u0432&nbsp;\u0442\u0430\u043A\u043E\u043C
        \u0436\u0435&nbsp;\u0441\u0442\u0438\u043B\u0435, \u0447\u0442\u043E&nbsp;<i><b>\u0434\u0443\u0445
